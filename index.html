<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جنگنده سه بعدی پیشرفته</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(5, 15, 40, 0.95), rgba(0, 10, 30, 0.98));
            z-index: 20;
            backdrop-filter: blur(15px);
        }
        
        .btn {
            background: linear-gradient(135deg, #2a7acc, #4a8fff, #6aa6ff);
            border: none;
            color: white;
            padding: 18px 45px;
            margin: 20px;
            border-radius: 35px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(74, 143, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(74, 143, 255, 0.9);
        }
        
        .hidden {
            display: none;
        }
        
        .game-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #4a8fff, #aaccff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(74, 143, 255, 0.7);
            font-weight: bold;
        }
        
        .score-display {
            font-size: 32px;
            margin: 20px 0;
            color: #4a8fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(74, 143, 255, 0.7);
        }
        
        .game-over-title {
            font-size: 52px;
            color: #ff3333;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
            font-weight: bold;
        }
        
        .instructions-text {
            max-width: 85%;
            text-align: center;
            margin: 25px 0;
            line-height: 1.8;
            font-size: 20px;
            color: #aaccff;
        }
        
        .level-up-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #2acc7a;
            font-size: 28px;
            color: #2acc7a;
            font-weight: bold;
            z-index: 100;
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="levelUpNotification" class="level-up-notification hidden"></div>
        
        <div id="startScreen" class="screen">
            <h1 class="game-title">جنگنده سه بعدی پیشرفته</h1>
            <p class="instructions-text">
                جنگنده را با لمس و کشیدن انگشت کنترل کنید<br>
                سیستم شلیک قدرتمند فعال است<br>
                دشمنان را نابود کنید و به مرحله بعد بروید!<br>
                <span style="color: #ffcc00">مرحله ۱: ۲۰ کشته | مرحله ۲: ۳۰ کشته | مرحله ۳: ۴۰ کشته</span>
            </p>
            <button id="startBtn" class="btn">شروع عملیات</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">عملیات خاتمه یافت!</h2>
            <p class="score-display">کشته‌ها: <span id="finalKills">0</span></p>
            <p class="score-display">مرحله رسیده: <span id="finalLevel">1</span></p>
            <button id="restartBtn" class="btn">شروع مجدد مأموریت</button>
        </div>
    </div>

    <script>
        // بازی جنگنده سه بعدی پیشرفته
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const finalKillsElement = document.getElementById('finalKills');
        const finalLevelElement = document.getElementById('finalLevel');
        const levelUpNotification = document.getElementById('levelUpNotification');
        
        // تنظیم اندازه کانواس
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // متغیرهای بازی
        let gameActive = false;
        let playerHealth = 100;
        let playerX, playerY;
        let playerSpeed = 8;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let explosions = [];
        let coinsParticles = [];
        let lastShot = 0;
        let lastEnemyShot = 0;
        let shootDelay = 100;
        let enemyShootDelay = 1200;
        let playerRoll = 0;
        let currentLevel = 1;
        let enemiesKilled = 0;
        let enemiesRequired = 20; // مرحله اول: 20 کشته
        let backgroundImage = null;
        let currentBackgroundIndex = 1;
        
        // صداها
        const backgroundSound = new Audio('m1.mp3');
        
        // کلیدهای ذخیره‌سازی
        const SAVE_KEYS = {
            LEVEL: 'fighter3d_level',
            KILLS: 'fighter3d_kills',
            HEALTH: 'fighter3d_health'
        };
        
        // ذخیره وضعیت بازی
        function saveGame() {
            if (!gameActive) return;
            
            localStorage.setItem(SAVE_KEYS.LEVEL, currentLevel);
            localStorage.setItem(SAVE_KEYS.KILLS, enemiesKilled);
            localStorage.setItem(SAVE_KEYS.HEALTH, playerHealth);
        }
        
        // بارگذاری وضعیت بازی
        function loadGame() {
            const savedLevel = localStorage.getItem(SAVE_KEYS.LEVEL);
            const savedKills = localStorage.getItem(SAVE_KEYS.KILLS);
            const savedHealth = localStorage.getItem(SAVE_KEYS.HEALTH);
            
            if (savedLevel !== null) {
                currentLevel = parseInt(savedLevel);
                enemiesKilled = parseInt(savedKills);
                playerHealth = parseInt(savedHealth);
                
                // محاسبه تعداد مورد نیاز برای مرحله فعلی
                enemiesRequired = 20 + (currentLevel - 1) * 10;
                
                return true;
            }
            
            return false;
        }
        
        // پاک کردن ذخیره بازی
        function clearSavedGame() {
            localStorage.removeItem(SAVE_KEYS.LEVEL);
            localStorage.removeItem(SAVE_KEYS.KILLS);
            localStorage.removeItem(SAVE_KEYS.HEALTH);
        }
        
        // تنظیمات اولیه بازی
        function initGame() {
            playerX = canvas.width / 2;
            playerY = canvas.height * 0.8;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            explosions = [];
            coinsParticles = [];
            
            // اگر بازی ذخیره شده وجود دارد، آن را بارگذاری کن
            const hasSavedGame = loadGame();
            
            if (!hasSavedGame) {
                // اگر بازی ذخیره شده نیست، مقادیر پیش‌فرض را تنظیم کن
                playerHealth = 100;
                currentLevel = 1;
                enemiesKilled = 0;
                enemiesRequired = 20;
            }
            
            playerRoll = 0;
            lastEnemyShot = 0;
            
            // بارگذاری تصویر پس‌زمینه
            loadBackgroundImage();
            
            // پخش موسیقی پس‌زمینه
            backgroundSound.loop = true;
            backgroundSound.volume = 0.5;
            backgroundSound.play().catch(e => console.log("اتوپلی صداها نیاز به تعامل کاربر دارد"));
        }
        
        // بارگذاری تصویر پس‌زمینه
        function loadBackgroundImage() {
            backgroundImage = new Image();
            currentBackgroundIndex = (currentLevel - 1) % 30 + 1;
            backgroundImage.src = `m${currentBackgroundIndex}.jpg`;
            backgroundImage.onload = function() {
                console.log("تصویر پس‌زمینه بارگذاری شد: m" + currentBackgroundIndex + ".jpg");
            };
            backgroundImage.onerror = function() {
                console.log("خطا در بارگذاری تصویر پس‌زمینه: m" + currentBackgroundIndex + ".jpg");
                // استفاده از پس‌زمینه پیش‌فرض در صورت خطا
                backgroundImage = null;
            };
        }
        
        // نمایش اعلان مرحله
        function showLevelUpNotification() {
            levelUpNotification.textContent = `تبریک! مرحله ${currentLevel}`;
            levelUpNotification.classList.remove('hidden');
            
            setTimeout(() => {
                levelUpNotification.classList.add('hidden');
            }, 3000);
        }
        
        // طراحی پس‌زمینه
        function drawBackground() {
            // اگر تصویر پس‌زمینه موجود است، آن را رسم کن
            if (backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                // پس‌زمینه پیش‌فرض
                ctx.fillStyle = '#0a1525';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ستاره‌ها
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // طراحی جنگنده
        function drawPlayer() {
            const screenSize = 60;
            
            ctx.save();
            ctx.translate(playerX, playerY);
            ctx.rotate(playerRoll * Math.PI / 180);
            
            // بدنه اصلی
            const gradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
            gradient.addColorStop(0, '#1a3a6a');
            gradient.addColorStop(0.3, '#2a5a9a');
            gradient.addColorStop(0.7, '#3a7aca');
            gradient.addColorStop(1, '#1a3a6a');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, -screenSize/3);
            ctx.lineTo(screenSize/2, screenSize/3);
            ctx.lineTo(-screenSize/2, screenSize/3);
            ctx.closePath();
            ctx.fill();
            
            // کابین خلبان
            ctx.fillStyle = '#0a1a30';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            // بال‌ها
            ctx.fillStyle = '#1a4a8a';
            ctx.fillRect(-screenSize*0.9, screenSize/6, screenSize*1.8, screenSize/6);
            
            // موتورها
            ctx.fillStyle = '#222';
            ctx.fillRect(-screenSize/2.5, screenSize/2, screenSize/5, screenSize/3);
            ctx.fillRect(screenSize/6, screenSize/2, screenSize/5, screenSize/3);
            
            // جلوه موتور - شعله
            const flameGradient = ctx.createLinearGradient(0, screenSize/2, 0, screenSize/2 + screenSize/2);
            flameGradient.addColorStop(0, '#ffff00');
            flameGradient.addColorStop(0.3, '#ff9900');
            flameGradient.addColorStop(0.7, '#ff5500');
            flameGradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = flameGradient;
            ctx.fillRect(-screenSize/2.5, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            ctx.fillRect(screenSize/6, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            
            ctx.restore();
        }
        
        // طراحی دشمنان مختلف
        function drawEnemy(enemy) {
            const screenSize = enemy.size;
            
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            
            if (enemy.type === 'monster') {
                // هیولا واقعی
                ctx.fillStyle = '#8a1a1a';
                ctx.beginPath();
                ctx.arc(0, 0, screenSize, 0, Math.PI * 2);
                ctx.fill();
                
                // چشم‌ها
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(-screenSize/3, -screenSize/4, screenSize/4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(screenSize/3, -screenSize/4, screenSize/4, 0, Math.PI * 2);
                ctx.fill();
                
                // دهان
                ctx.fillStyle = '#400000';
                ctx.beginPath();
                ctx.arc(0, screenSize/3, screenSize/2, 0, Math.PI);
                ctx.fill();
                
                // دندان‌ها
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 5; i++) {
                    const x = -screenSize/3 + (i * screenSize/6);
                    ctx.fillRect(x, screenSize/3, screenSize/8, screenSize/4);
                }
                
                // شاخ
                ctx.fillStyle = '#5a1a1a';
                ctx.beginPath();
                ctx.moveTo(-screenSize/2, -screenSize/2);
                ctx.lineTo(-screenSize/3, -screenSize);
                ctx.lineTo(-screenSize/4, -screenSize/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(screenSize/2, -screenSize/2);
                ctx.lineTo(screenSize/3, -screenSize);
                ctx.lineTo(screenSize/4, -screenSize/2);
                ctx.closePath();
                ctx.fill();
            } else if (enemy.type === 'zombie') {
                // زامبی واقعی
                ctx.fillStyle = '#3a8a3a';
                ctx.beginPath();
                ctx.arc(0, 0, screenSize, 0, Math.PI * 2);
                ctx.fill();
                
                // چشم‌ها
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(-screenSize/3, -screenSize/4, screenSize/5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(screenSize/3, -screenSize/4, screenSize/5, 0, Math.PI * 2);
                ctx.fill();
                
                // دهان
                ctx.fillStyle = '#1a5a1a';
                ctx.beginPath();
                ctx.arc(0, screenSize/4, screenSize/3, 0, Math.PI);
                ctx.fill();
                
                // دندان‌ها
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 4; i++) {
                    const x = -screenSize/4 + (i * screenSize/6);
                    ctx.fillRect(x, screenSize/4, screenSize/10, screenSize/8);
                }
                
                // دست‌ها
                ctx.fillStyle = '#2a7a2a';
                ctx.fillRect(-screenSize*1.2, -screenSize/4, screenSize/2, screenSize/3);
                ctx.fillRect(screenSize*0.7, -screenSize/4, screenSize/2, screenSize/3);
            } else {
                // جنگنده معمولی
                const enemyGradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
                enemyGradient.addColorStop(0, '#8a1a1a');
                enemyGradient.addColorStop(0.5, '#cc3333');
                enemyGradient.addColorStop(1, '#8a1a1a');
                
                ctx.fillStyle = enemyGradient;
                ctx.beginPath();
                ctx.moveTo(0, -screenSize/3);
                ctx.lineTo(screenSize/2, screenSize/3);
                ctx.lineTo(-screenSize/2, screenSize/3);
                ctx.closePath();
                ctx.fill();
                
                // کابین دشمن
                ctx.fillStyle = '#400000';
                ctx.beginPath();
                ctx.arc(0, -screenSize/8, screenSize/5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // طراحی گلوله
        function drawBullet(bullet, isEnemy = false) {
            const screenWidth = bullet.width;
            const screenHeight = bullet.height;
            
            // اثر نور
            if (!isEnemy) {
                const glowGradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, screenWidth * 3
                );
                glowGradient.addColorStop(0, 'rgba(255, 255, 100, 0.8)');
                glowGradient.addColorStop(1, 'rgba(255, 150, 0, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, screenWidth * 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // بدنه گلوله
            if (isEnemy) {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
            } else {
                const bulletGradient = ctx.createLinearGradient(
                    bullet.x - screenWidth/2, bullet.y,
                    bullet.x + screenWidth/2, bullet.y
                );
                bulletGradient.addColorStop(0, '#ffff00');
                bulletGradient.addColorStop(0.5, '#ffaa00');
                bulletGradient.addColorStop(1, '#ffff00');
                
                ctx.fillStyle = bulletGradient;
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
            }
        }
        
        // طراحی انفجار
        function drawExplosion(explosion) {
            const screenSize = explosion.size * (explosion.life / explosion.maxLife);
            
            const gradient = ctx.createRadialGradient(
                explosion.x, explosion.y, 0,
                explosion.x, explosion.y, screenSize
            );
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.2, '#ffaa00');
            gradient.addColorStop(0.5, '#ff5500');
            gradient.addColorStop(0.8, '#ff0000');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(explosion.x, explosion.y, screenSize, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // طراحی سکه
        function drawCoin(coin) {
            // درخشش سکه
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // بدنه سکه
            const gradient = ctx.createRadialGradient(
                coin.x, coin.y, 0,
                coin.x, coin.y, coin.size
            );
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.7, '#ffcc00');
            gradient.addColorStop(1, '#ff9900');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
            ctx.fill();
            
            // طرح سکه
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 0.7, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            // انیمیشن چرخش
            ctx.save();
            ctx.translate(coin.x, coin.y);
            ctx.rotate(coin.rotation);
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(-coin.size * 0.3, -coin.size * 0.1, coin.size * 0.6, coin.size * 0.2);
            ctx.restore();
        }
        
        // ایجاد دشمن جدید
        function spawnEnemy() {
            // اگر تعداد دشمنان از حد مجاز بیشتر شد، دیگر دشمن جدید ایجاد نکن
            if (enemies.length >= 8) return;
            
            let enemyType = 'fighter';
            let size = 40 + Math.random() * 20;
            let health = 15;
            let speed = 2 + Math.random() * 2;
            
            // تعیین نوع دشمن بر اساس مرحله
            const rand = Math.random();
            
            if (currentLevel >= 2 && rand < 0.3) {
                enemyType = 'zombie';
                size = 45 + Math.random() * 15;
                health = 25;
                speed = 1.5 + Math.random() * 1.5;
            }
            
            if (currentLevel >= 3 && rand < 0.2) {
                enemyType = 'monster';
                size = 50 + Math.random() * 20;
                health = 35;
                speed = 1 + Math.random() * 1;
            }
            
            enemies.push({
                x: Math.random() * canvas.width,
                y: -50,
                size: size,
                speed: speed,
                health: health,
                type: enemyType,
                lastShot: 0
            });
        }
        
        // شلیک گلوله
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShot > shootDelay) {
                bullets.push({
                    x: playerX,
                    y: playerY - 30,
                    width: 15,
                    height: 35,
                    speed: 15,
                    damage: 20
                });
                
                bullets.push({
                    x: playerX - 25,
                    y: playerY - 25,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                bullets.push({
                    x: playerX + 25,
                    y: playerY - 25,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                lastShot = currentTime;
            }
        }
        
        // شلیک دشمنان
        function enemyShoot() {
            const currentTime = Date.now();
            if (currentTime - lastEnemyShot > enemyShootDelay && enemies.length > 0) {
                for (const enemy of enemies) {
                    if (currentTime - enemy.lastShot > 1500 + Math.random() * 1000) {
                        enemyBullets.push({
                            x: enemy.x,
                            y: enemy.y + enemy.size/2,
                            width: 8,
                            height: 20,
                            speed: 8,
                            damage: 10
                        });
                        enemy.lastShot = currentTime;
                    }
                }
                lastEnemyShot = currentTime;
            }
        }
        
        // ایجاد انفجار
        function createExplosion(x, y, size) {
            explosions.push({
                x: x,
                y: y,
                size: size,
                life: 40,
                maxLife: 40
            });
        }
        
        // ایجاد سکه
        function createCoins(x, y, count) {
            for (let i = 0; i < count; i++) {
                coinsParticles.push({
                    x: x,
                    y: y,
                    size: 12 + Math.random() * 8,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: 2 + Math.random() * 4,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    life: 120
                });
            }
        }
        
        // تشخیص برخورد
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            return distance < (radius1 + radius2);
        }
        
        // رفتن به مرحله بعد
        function nextLevel() {
            currentLevel++;
            enemiesKilled = 0;
            enemiesRequired = 20 + (currentLevel - 1) * 10;
            
            // نمایش اعلان مرحله
            showLevelUpNotification();
            
            // تغییر تصویر پس‌زمینه
            loadBackgroundImage();
            
            // ذخیره بازی پس از تغییر مرحله
            saveGame();
            
            // حذف تمام دشمنان
            enemies = [];
        }
        
        // بازی تمام شد
        function gameOver() {
            gameActive = false;
            finalKillsElement.textContent = enemiesKilled;
            finalLevelElement.textContent = currentLevel;
            gameOverScreen.classList.remove('hidden');
            backgroundSound.pause();
            
            // پاک کردن ذخیره بازی پس از پایان
            clearSavedGame();
        }
        
        // شروع بازی
        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            initGame();
            gameLoop();
        }
        
        // حلقه اصلی بازی
        function gameLoop() {
            if (!gameActive) return;
            
            // ذخیره بازی هر 5 ثانیه
            if (Date.now() % 5000 < 16) {
                saveGame();
            }
            
            // پاک کردن و رسم پس‌زمینه
            drawBackground();
            
            // انیمیشن چرخش جنگنده
            playerRoll = (playerX - canvas.width/2) / canvas.width * 25;
            
            // شلیک خودکار
            shoot();
            enemyShoot();
            
            // رسم بازیکن
            drawPlayer();
            
            // به روزرسانی و رسم گلوله‌های بازیکن
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                if (bullet.y < -50) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet);
                
                // بررسی برخورد گلوله با دشمن
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy, 10, enemy.size/2)) {
                        enemy.health -= bullet.damage;
                        
                        // ایجاد انفجار کوچک در محل برخورد
                        createExplosion(bullet.x, bullet.y, 20);
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.size);
                            createCoins(enemy.x, enemy.y, 3 + Math.floor(Math.random() * 4));
                            enemies.splice(j, 1);
                            enemiesKilled++;
                            
                            // بررسی رفتن به مرحله بعد
                            if (enemiesKilled >= enemiesRequired) {
                                nextLevel();
                            }
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // به روزرسانی و رسم گلوله‌های دشمن
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.y += bullet.speed;
                
                if (bullet.y > canvas.height + 50) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet, true);
                
                // بررسی برخورد گلوله دشمن با بازیکن
                if (checkCollision(bullet, {x: playerX, y: playerY}, 8, 40)) {
                    createExplosion(bullet.x, bullet.y, 30);
                    enemyBullets.splice(i, 1);
                    playerHealth -= bullet.damage;
                    
                    if (playerHealth <= 0) {
                        createExplosion(playerX, playerY, 100);
                        gameOver();
                        return;
                    }
                }
            }
            
            // ایجاد دشمنان جدید
            if (Math.random() < 0.02) {
                spawnEnemy();
            }
            
            // به روزرسانی و رسم دشمنان
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                drawEnemy(enemy);
                
                // بررسی برخورد دشمن با بازیکن
                if (checkCollision(enemy, {x: playerX, y: playerY}, enemy.size/2, 40)) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    createExplosion(playerX, playerY, 80);
                    enemies.splice(i, 1);
                    playerHealth -= 25;
                    
                    if (playerHealth <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // به روزرسانی و رسم انفجارها
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.life--;
                
                if (explosion.life <= 0) {
                    explosions.splice(i, 1);
                    continue;
                }
                
                drawExplosion(explosion);
            }
            
            // به روزرسانی و رسم سکه‌ها
            for (let i = coinsParticles.length - 1; i >= 0; i--) {
                const coin = coinsParticles[i];
                coin.x += coin.speedX;
                coin.y += coin.speedY;
                coin.rotation += coin.rotationSpeed;
                coin.life--;
                
                if (coin.life <= 0 || coin.y > canvas.height + 50) {
                    coinsParticles.splice(i, 1);
                    continue;
                }
                
                // بررسی جمع‌آوری سکه
                if (checkCollision(coin, {x: playerX, y: playerY}, coin.size, 40)) {
                    coinsParticles.splice(i, 1);
                    continue;
                }
                
                drawCoin(coin);
            }
            
            // ادامه حلقه بازی
            requestAnimationFrame(gameLoop);
        }
        
        // مدیریت کنترل لمسی
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            isDragging = true;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            
            const deltaX = touch.clientX - dragStartX;
            const deltaY = touch.clientY - dragStartY;
            
            playerX += deltaX;
            playerY += deltaY;
            
            // محدود کردن حرکت به صفحه
            playerX = Math.max(60, Math.min(canvas.width - 60, playerX));
            playerY = Math.max(60, Math.min(canvas.height - 60, playerY));
            
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });
        
        // دکمه شروع
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // جلوگیری از اسکرول با لمس
        document.body.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ذخیره بازی هنگام بسته شدن صفحه
        window.addEventListener('beforeunload', function() {
            if (gameActive) {
                saveGame();
            }
        });
    </script>
</body>
