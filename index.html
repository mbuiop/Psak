<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی ریاضی پیشرفته</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000 url('m.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* حذف overlay برای نمایش کامل عکس */
        /* body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        } */

        .game-container {
            background: rgba(0, 0, 0, 0.4); /* شفافیت کمتر برای نمایش بهتر عکس */
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            max-height: 95vh;
            overflow-y: auto;
            backdrop-filter: blur(5px); /* کاهش blur برای نمایش بهتر عکس */
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(255, 255, 255, 0.1);
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.2) 25%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                rgba(255, 255, 255, 0.3) 100%);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
        }

        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.6);
            border-left: 2px solid rgba(255, 255, 255, 0.6);
            border-top-left-radius: 15px;
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.6);
            border-right: 2px solid rgba(255, 255, 255, 0.6);
            border-top-right-radius: 15px;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            border-left: 2px solid rgba(255, 255, 255, 0.6);
            border-bottom-left-radius: 15px;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            border-right: 2px solid rgba(255, 255, 255, 0.6);
            border-bottom-right-radius: 15px;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* شفافیت کمتر */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(3px); /* کاهش blur */
        }

        .welcome-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .welcome-input {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(3px);
        }

        .welcome-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .start-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(3px);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .leaderboard-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            backdrop-filter: blur(3px);
        }

        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            width: 35px;
            height: 35px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: absolute;
            top: 55px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 10px;
            min-width: 180px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 10px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .menu-item:active {
            background: rgba(255, 255, 255, 0.25);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 300;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .username {
            color: #ffffff;
            font-weight: 500;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            margin-top: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .level-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .level-text {
            font-size: 0.9rem;
        }

        .level-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.15);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1));
            width: 0%;
            transition: width 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .question-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 1.2rem;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .timer-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .option-btn {
            padding: 12px 6px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            transition: all 0.2s ease;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.correct {
            background: rgba(0, 255, 0, 0.4);
            border-color: rgba(0, 255, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .option-btn.wrong {
            background: rgba(255, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .feedback {
            margin-top: 8px;
            font-size: 1rem;
            min-height: 30px;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
            backdrop-filter: blur(3px);
        }

        .feedback.correct {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .feedback.incorrect {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            min-height: 45px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .block {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .block.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .block.exploded {
            animation: explode 0.3s ease-out forwards;
        }

        .reward-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* شفافیت کمتر */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .level-up-content, .leaderboard-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .level-up-animation {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: celebrate 2s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(10deg);
            }
            50% {
                transform: scale(1.3) rotate(-10deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .leaderboard-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
        }

        .leaderboard-rank {
            background: rgba(255, 255, 255, 0.5);
            color: #000000;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .leaderboard-user {
            flex: 1;
            text-align: right;
            padding: 0 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .leaderboard-score {
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .reward-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .reward-desc {
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .continue-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.25);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            backdrop-filter: blur(3px);
            transition: all 0.2s ease;
        }

        .continue-btn:active {
            transform: scale(0.95);
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* استایل برای موبایل */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                max-height: 90vh;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .question-box {
                font-size: 1.1rem;
                padding: 12px;
                min-height: 60px;
            }
            
            .option-btn {
                font-size: 0.9rem;
                padding: 10px 4px;
                min-height: 45px;
            }
            
            .block {
                width: 25px;
                height: 25px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- تزئینات گوشه‌ها -->
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <!-- صفحه خوش آمدگویی -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-title">بازی ریاضی پیشرفته</div>
            <input type="text" class="welcome-input" id="usernameInput" placeholder="نام کاربری خود را وارد کنید" maxlength="15">
            <button class="start-btn" id="startBtn">شروع بازی</button>
        </div>

        <button class="menu-btn" id="menuToggle">☰</button>
        <button class="leaderboard-btn" id="leaderboardToggle">🏆 رکوردها</button>
        
        <div class="menu-content" id="menuContent">
            <button class="menu-item" id="divisionMode">سوال تقسیم</button>
            <button class="menu-item" id="multiplicationMode">سوال ضرب</button>
            <button class="menu-item" id="powerMode">سوال توان</button>
            <button class="menu-item" onclick="window.open('m.html', '_blank')">حمایت مالی</button>
        </div>
        
        <h1>بازی ریاضی پیشرفته</h1>
        
        <div class="user-info">
            <span>کاربر:</span>
            <span class="username" id="usernameDisplay">...</span>
        </div>
        
        <div class="stats-row">
            <div class="stat-item">
                <span>امتیاز</span>
                <span class="stat-value" id="scoreValue">0</span>
            </div>
            <div class="stat-item">
                <span>سوال</span>
                <span class="stat-value" id="questionNumber">1</span>
            </div>
            <div class="stat-item">
                <span>رکورد</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>
        
        <div class="level-info">
            <div class="level-text">مرحله:</div>
            <div class="level-value" id="levelValue">1</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-box">
            <div id="questionText">...</div>
        </div>
        
        <div class="timer-box">
            <div class="timer-value" id="timerValue">20</div>
            <span>ثانیه</span>
        </div>
        
        <div class="options-grid">
            <button class="option-btn" id="option1"></button>
            <button class="option-btn" id="option2"></button>
            <button class="option-btn" id="option3"></button>
            <button class="option-btn" id="option4"></button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="blocks-container" id="blocksContainer">
            <!-- بلوک‌ها اینجا ساخته می‌شوند -->
        </div>
        
        <div class="reward-screen" id="rewardScreen">
            <div class="reward-title" id="rewardTitle">تبریک!</div>
            <div class="reward-desc" id="rewardDesc"></div>
            <button class="continue-btn" id="continueBtn">ادامه بازی</button>
        </div>

        <div class="reward-screen" id="levelUpScreen" style="display: none;">
            <div class="level-up-content">
                <div class="level-up-animation">🎉</div>
                <div class="reward-title">تبریک! شما مرحله بعد رفتید</div>
                <div class="reward-desc">شما ۲۰ سوال را درست پاسخ دادید!</div>
                <button class="continue-btn" id="levelUpContinue">ادامه بازی</button>
            </div>
        </div>

        <div class="reward-screen" id="leaderboardScreen" style="display: none;">
            <div class="leaderboard-content">
                <div class="leaderboard-title">🏆 جدول رکوردها</div>
                <ul class="leaderboard-list" id="leaderboardList">
                    <!-- رکوردها اینجا نمایش داده می‌شوند -->
                </ul>
                <button class="continue-btn" id="closeLeaderboard">بستن</button>
            </div>
        </div>
    </div>

    <!-- صداهای سفارشی -->
    <audio id="correctSound" preload="auto">
        <source src="m1.wav" type="audio/mpeg">
    </audio>
    
    <audio id="wrongSound" preload="auto">
        <source src="m1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="levelUpSound" preload="auto">
        <source src="mn1.mp3.m4a" type="audio/mpeg">
    </audio>
    
    <audio id="explosionSound" preload="auto">
        <source src="mb.mp3" type="audio/mpeg">
    </audio>

    <script>
        // وضعیت بازی
        const gameState = {
            score: 0,
            correctAnswers: 0,
            wrongAnswers: 0,
            totalQuestions: 0,
            level: 1,
            correctInLevel: 0,
            currentAnswer: 0,
            questionNumber: 1,
            timer: 20,
            timerInterval: null,
            autoNextTimeout: null,
            highScore: 0,
            questionMode: 'mixed',
            consecutiveCorrect: 0,
            totalBlocksExploded: 0,
            username: '',
            lastQuestionHash: ''
        };

        // توابع ساده و بهینه برای تولید سوال
        const questionGenerators = {
            division: (level) => {
                const divisor = Math.floor(Math.random() * 30) + 10;
                const quotient = Math.floor(Math.random() * 500) + 100;
                const dividend = divisor * quotient;
                return {
                    question: `${dividend} ÷ ${divisor} = ?`,
                    answer: quotient,
                    hash: `div_${dividend}_${divisor}`
                };
            },
            multiplication: (level) => {
                const num1 = Math.floor(Math.random() * 100) + 20;
                const num2 = Math.floor(Math.random() * 100) + 20;
                const num3 = Math.floor(Math.random() * 10) + 5;
                return {
                    question: `${num1} × ${num2} × ${num3} = ?`,
                    answer: num1 * num2 * num3,
                    hash: `mul_${num1}_${num2}_${num3}`
                };
            },
            power: (level) => {
                const base = Math.floor(Math.random() * 15) + 5;
                const multiplier = Math.floor(Math.random() * 50) + 10;
                return {
                    question: `${base}² × ${multiplier} = ?`,
                    answer: (base * base) * multiplier,
                    hash: `pow_${base}_${multiplier}`
                };
            },
            mixed1: (level) => {
                const r1 = Math.floor(Math.random() * 100) + 20;
                const r2 = Math.floor(Math.random() * 100) + 20;
                const r3 = Math.floor(Math.random() * 50) + 10;
                const r4 = Math.floor(Math.random() * 50) + 10;
                return {
                    question: `${r1} × ${r2} + ${r3} × ${r4} = ?`,
                    answer: (r1 * r2) + (r3 * r4),
                    hash: `mix1_${r1}_${r2}_${r3}_${r4}`
                };
            },
            mixed2: (level) => {
                const r1 = Math.floor(Math.random() * 100) + 20;
                const r2 = Math.floor(Math.random() * 100) + 20;
                const r3 = Math.floor(Math.random() * 50) + 10;
                const r4 = Math.floor(Math.random() * 50) + 10;
                return {
                    question: `(${r1} + ${r2}) × (${r3} - ${r4}) = ?`,
                    answer: (r1 + r2) * (r3 - r4),
                    hash: `mix2_${r1}_${r2}_${r3}_${r4}`
                };
            }
        };

        const generatorKeys = Object.keys(questionGenerators);

        // بارگذاری وضعیت بازی
        function loadGameState() {
            try {
                const savedState = localStorage.getItem('mathGameFullState');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    Object.assign(gameState, parsedState);
                    
                    if (gameState.username) {
                        document.getElementById('welcomeScreen').style.display = 'none';
                        document.getElementById('usernameDisplay').textContent = gameState.username;
                    }
                }
            } catch (e) {
                console.log('خطا در بارگذاری وضعیت بازی');
            }
        }

        // ذخیره وضعیت بازی
        function saveGameState() {
            try {
                localStorage.setItem('mathGameFullState', JSON.stringify(gameState));
            } catch (e) {
                console.log('خطا در ذخیره وضعیت بازی');
            }
        }

        // مدیریت جدول رکوردها
        function getLeaderboard() {
            try {
                const leaderboard = localStorage.getItem('mathGameLeaderboard');
                return leaderboard ? JSON.parse(leaderboard) : [];
            } catch (e) {
                return [];
            }
        }

        function saveLeaderboard(leaderboard) {
            try {
                localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
            } catch (e) {
                console.log('خطا در ذخیره رکوردها');
            }
        }

        function updateLeaderboard() {
            const leaderboard = getLeaderboard();
            const userEntry = {
                username: gameState.username,
                score: gameState.totalBlocksExploded,
                date: new Date().toLocaleDateString('fa-IR')
            };

            const existingIndex = leaderboard.findIndex(entry => entry.username === gameState.username);
            
            if (existingIndex !== -1) {
                leaderboard[existingIndex] = userEntry;
            } else {
                leaderboard.push(userEntry);
            }

            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 10) leaderboard.splice(10);
            saveLeaderboard(leaderboard);
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="text-align: center; padding: 15px; color: rgba(255,255,255,0.8)">هنوز رکوردی ثبت نشده است!</div>';
                return;
            }

            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                li.innerHTML = `
                    <div class="leaderboard-rank">${index + 1}</div>
                    <div class="leaderboard-user">${entry.username}</div>
                    <div class="leaderboard-score">${entry.score} بلوک</div>
                `;
                leaderboardList.appendChild(li);
            });
        }

        // تولید سوال غیر تکراری
        function generateQuestion() {
            let questionData;
            let attempts = 0;
            
            do {
                let generatorKey;
                if (gameState.questionMode === 'division') {
                    generatorKey = 'division';
                } else if (gameState.questionMode === 'multiplication') {
                    generatorKey = 'multiplication';
                } else if (gameState.questionMode === 'power') {
                    generatorKey = 'power';
                } else {
                    generatorKey = generatorKeys[Math.floor(Math.random() * generatorKeys.length)];
                }
                
                questionData = questionGenerators[generatorKey](gameState.level);
                attempts++;
                
                if (attempts > 10) break;
            } while (questionData.hash === gameState.lastQuestionHash);

            gameState.lastQuestionHash = questionData.hash;
            gameState.currentAnswer = questionData.answer;
            
            document.getElementById('questionText').textContent = questionData.question;
            generateOptions(questionData.answer);
            enableOptions();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            startTimer();
            updateProgressBar();
            updateBlocksUI();
        }

        // تولید گزینه‌ها
        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                let wrongOption;
                const variance = Math.max(10, Math.floor(correctAnswer * 0.2));
                
                if (Math.random() > 0.5) {
                    wrongOption = correctAnswer + (Math.random() > 0.5 ? variance : -variance);
                } else {
                    wrongOption = correctAnswer * (Math.random() > 0.5 ? 1.1 : 0.9);
                }
                
                wrongOption = Math.round(wrongOption);
                wrongOption = Math.max(1, wrongOption);
                
                if (!options.includes(wrongOption)) {
                    options.push(wrongOption);
                }
            }
            
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            document.getElementById('option1').textContent = options[0];
            document.getElementById('option2').textContent = options[1];
            document.getElementById('option3').textContent = options[2];
            document.getElementById('option4').textContent = options[3];
        }

        // تایمر
        function startTimer() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            gameState.timer = 20;
            document.getElementById('timerValue').textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timerValue').textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // به‌روزرسانی UI
        function updateUI() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('questionNumber').textContent = gameState.questionNumber;
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('levelValue').textContent = gameState.level;
            
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
            }
            
            saveGameState();
        }

        // به‌روزرسانی بلوک‌ها
        function updateBlocksUI() {
            const blocksContainer = document.getElementById('blocksContainer');
            blocksContainer.innerHTML = '';
            
            for (let i = 0; i < gameState.consecutiveCorrect; i++) {
                const block = document.createElement('div');
                block.className = 'block active';
                block.textContent = i + 1;
                blocksContainer.appendChild(block);
            }
        }

        function updateProgressBar() {
            const progress = (gameState.correctInLevel / 20) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // پخش صدا
        function playSound(soundType) {
            try {
                const sound = document.getElementById(soundType + 'Sound');
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(() => {});
                }
            } catch (e) {
                // ignore errors
            }
        }

        // انفجار بلوک‌ها
        function explodeBlocks() {
            playSound('explosion');
            
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {
                block.classList.remove('active');
                block.classList.add('exploded');
            });
            
            gameState.totalBlocksExploded += 5;
            gameState.score += 50;
            updateLeaderboard();
            
            setTimeout(() => {
                gameState.consecutiveCorrect = 0;
                updateBlocksUI();
                updateUI();
            }, 300);
        }

        // بررسی پاسخ
        function checkAnswer(selectedOption) {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            const userAnswer = parseInt(selectedOption.textContent);
            gameState.totalQuestions++;
            
            disableOptions();
            
            if (userAnswer === gameState.currentAnswer) {
                handleCorrectAnswer(selectedOption);
            } else {
                handleWrongAnswer(selectedOption);
            }
            
            updateUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function handleCorrectAnswer(selectedOption) {
            gameState.score += 10;
            gameState.correctAnswers++;
            gameState.correctInLevel++;
            gameState.consecutiveCorrect++;
            
            selectedOption.classList.add('correct');
            
            if (gameState.consecutiveCorrect >= 5) {
                document.getElementById('feedback').textContent = 'آفرین! +۱۰ امتیاز +۵۰ امتیاز بلوک!';
                explodeBlocks();
            } else {
                document.getElementById('feedback').textContent = 'آفرین! +۱۰ امتیاز';
            }
            
            document.getElementById('feedback').className = 'feedback correct';
            playSound('correct');
            
            if (gameState.correctInLevel >= 20) {
                showLevelUpScreen();
            }
            
            updateBlocksUI();
        }

        function handleWrongAnswer(selectedOption) {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            
            selectedOption.classList.add('wrong');
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                if (parseInt(option.textContent) === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = `پاسخ: ${gameState.currentAnswer}`;
            document.getElementById('feedback').className = 'feedback incorrect';
            playSound('wrong');
            updateProgressBar();
        }

        function showLevelUpScreen() {
            document.getElementById('levelUpScreen').style.display = 'flex';
            playSound('levelUp');
        }

        function handleTimeOut() {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                if (parseInt(option.textContent) === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = 'زمان تمام شد!';
            document.getElementById('feedback').className = 'feedback incorrect';
            disableOptions();
            playSound('wrong');
            updateProgressBar();
            updateUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function nextQuestion() {
            gameState.questionNumber++;
            generateQuestion();
        }

        function levelUp() {
            gameState.level++;
            gameState.correctInLevel = 0;
            
            document.getElementById('rewardTitle').textContent = `مرحله ${gameState.level}`;
            document.getElementById('rewardDesc').textContent = 'سوالات سخت‌تر شدند!';
            document.getElementById('rewardScreen').style.display = 'flex';
            
            playSound('levelUp');
            updateProgressBar();
            
            setTimeout(() => {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            }, 2000);
        }

        function enableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = false;
                option.classList.remove('correct', 'wrong');
            });
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        // راه‌اندازی بازی
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            updateUI();
            updateProgressBar();
            updateBlocksUI();
            
            if (gameState.username) {
                generateQuestion();
            }

            // مدیریت منو
            document.getElementById('menuToggle').addEventListener('click', function() {
                const menuContent = document.getElementById('menuContent');
                menuContent.style.display = menuContent.style.display === 'flex' ? 'none' : 'flex';
            });

            // بستن منو با کلیک خارج
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.menu-content') && !e.target.closest('.menu-btn')) {
                    document.getElementById('menuContent').style.display = 'none';
                }
            });

            // شروع بازی
            document.getElementById('startBtn').addEventListener('click', function() {
                const username = document.getElementById('usernameInput').value.trim();
                if (username) {
                    gameState.username = username;
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('usernameDisplay').textContent = username;
                    saveGameState();
                    generateQuestion();
                }
            });

            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('startBtn').click();
                }
            });

            // جدول رکوردها
            document.getElementById('leaderboardToggle').addEventListener('click', function() {
                displayLeaderboard();
                document.getElementById('leaderboardScreen').style.display = 'flex';
            });

            document.getElementById('closeLeaderboard').addEventListener('click', function() {
                document.getElementById('leaderboardScreen').style.display = 'none';
            });
            
            // تغییر حالت سوالات
            document.getElementById('divisionMode').addEventListener('click', function() {
                gameState.questionMode = 'division';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            document.getElementById('multiplicationMode').addEventListener('click', function() {
                gameState.questionMode = 'multiplication';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            document.getElementById('powerMode').addEventListener('click', function() {
                gameState.questionMode = 'power';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            // رویدادهای دکمه‌ها
            document.getElementById('option1').addEventListener('click', () => checkAnswer(document.getElementById('option1')));
            document.getElementById('option2').addEventListener('click', () => checkAnswer(document.getElementById('option2')));
            document.getElementById('option3').addEventListener('click', () => checkAnswer(document.getElementById('option3')));
            document.getElementById('option4').addEventListener('click', () => checkAnswer(document.getElementById('option4')));
            
            document.getElementById('continueBtn').addEventListener('click', function() {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            });
            
            document.getElementById('levelUpContinue').addEventListener('click', function() {
                document.getElementById('levelUpScreen').style.display = 'none';
                levelUp();
            });
        });
    </script>
</body>
</html>
