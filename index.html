<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی ریاضی پیشرفته</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('m.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            transition: background-color 0.5s ease;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        .menu-content {
            position: absolute;
            top: 60px;
            left: 15px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-align: center;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
            display: none;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }

        .color-option:active {
            transform: scale(0.9);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 3px;
        }

        .level-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-text {
            font-size: 1.1rem;
        }

        .level-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.6rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1.5;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .timer-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff4757;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 18px 10px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.correct {
            background: #00b09b;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .option-btn.wrong {
            background: #ff4757;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2rem;
            min-height: 35px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .feedback.correct {
            color: #4cff00;
            background: rgba(76, 255, 0, 0.1);
        }

        .feedback.incorrect {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .blocks-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .block-icon {
            color: #ffd700;
            font-size: 1.4rem;
        }

        .block-active {
            background: linear-gradient(135deg, #ffd700, #ff6b00);
            color: #000;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .reward-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
        }

        .level-up-screen {
            background: url('m1.jpg') no-repeat center center;
            background-size: cover;
        }

        .level-up-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid gold;
        }

        .reward-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .reward-desc {
            font-size: 1.3rem;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .continue-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .continue-btn:active {
            transform: scale(0.95);
        }

        .glf-effect {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* استایل برای موبایل */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .question-box {
                font-size: 1.3rem;
                padding: 20px;
                min-height: 90px;
            }
            
            .option-btn {
                font-size: 1.1rem;
                padding: 15px 8px;
                min-height: 65px;
            }
            
            .stats-row, .level-info {
                font-size: 0.9rem;
            }
            
            .stat-value, .level-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

            <button class="menu-item" id="divisionMode">سوال جواب تقسیم</button>
            <button class="menu-item" id="multiplicationMode">سوال جواب ضرب</button>
            <button class="menu-item" id="powerMode">سوال جواب توان</button>
            <button class="menu-item" id="colorToggle">تغیر رنگ آیکون ها</button>

            <div class="color-palette" id="colorPalette">

                <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
                <div class="color-option" style="background: #feca57;" data-color="#feca57"></div>
                <div class="color-option" style="background: #ff9ff3;" data-color="#ff9ff3"></div>
                <div class="color-option" style="background: #54a0ff;" data-color="#54a0ff"></div>
                <div class="color-option" style="background: #5f27cd;" data-color="#5f27cd"></div>

        <div class="reward-screen level-up-screen" id="levelUpScreen" style="display: none;">

    </div>

    <!-- صداهای سفارشی -->
    <audio id="correctSound" preload="auto">
        <source src="m1.wav" type="audio/mpeg">
    </audio>
    
    <audio id="wrongSound" preload="auto">
        <source src="m1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="levelUpSound" preload="auto">
        <source src="mn1.mp3.m4a" type="audio/mpeg">

    <script>
        // وضعیت بازی
        const gameState = {
            score: 0,
            correctAnswers: 0,
            wrongAnswers: 0,
            totalQuestions: 0,
            level: 1,
            correctInLevel: 0,
            blocks: 0,
            currentAnswer: 0,
            questionNumber: 1,
            timer: 20,
            timerInterval: null,
            musicEnabled: false,
            autoNextTimeout: null,
            highScore: 0,
            questionMode: 'mixed',
            backgroundColor: null
        };

        // بارگذاری تمام وضعیت بازی
        function loadGameState() {
            const savedState = localStorage.getItem('mathGameFullState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // بازیابی تمام مقادیر
                gameState.score = parsedState.score || 0;
                gameState.correctAnswers = parsedState.correctAnswers || 0;
                gameState.wrongAnswers = parsedState.wrongAnswers || 0;
                gameState.totalQuestions = parsedState.totalQuestions || 0;
                gameState.level = parsedState.level || 1;
                gameState.correctInLevel = parsedState.correctInLevel || 0;
                gameState.blocks = parsedState.blocks || 0;
                gameState.questionNumber = parsedState.questionNumber || 1;
                gameState.highScore = parsedState.highScore || 0;
                gameState.questionMode = parsedState.questionMode || 'mixed';
                gameState.backgroundColor = parsedState.backgroundColor || null;
                
                // اعمال رنگ پس‌زمینه ذخیره شده
                if (gameState.backgroundColor) {
                    document.body.style.backgroundColor = gameState.backgroundColor;
                    document.body.style.backgroundImage = 'none';
                }
            }
        }

        // ذخیره تمام وضعیت بازی
        function saveGameState() {
            const stateToSave = {
                score: gameState.score,
                correctAnswers: gameState.correctAnswers,
                wrongAnswers: gameState.wrongAnswers,
                totalQuestions: gameState.totalQuestions,
                level: gameState.level,
                correctInLevel: gameState.correctInLevel,
                blocks: gameState.blocks,
                questionNumber: gameState.questionNumber,
                highScore: gameState.highScore,
                questionMode: gameState.questionMode,
                backgroundColor: gameState.backgroundColor
            };
            localStorage.setItem('mathGameFullState', JSON.stringify(stateToSave));
        }

        // تولید سوالات فوق پیچیده
        function generateQuestion() {
            let question, answer;
            const level = gameState.level;
            
            if (gameState.questionMode === 'division') {
                // سوالات تقسیم پیچیده
                const divisor = Math.floor(Math.random() * 50) + 10;
                const quotient = Math.floor(Math.random() * 1000) + 100;
                const dividend = divisor * quotient;
                const remainder = Math.floor(Math.random() * divisor);
                
                question = `${dividend} ÷ ${divisor} = ?`;
                answer = quotient;
                
            } else if (gameState.questionMode === 'multiplication') {
                // سوالات ضرب پیچیده
                const num1 = Math.floor(Math.random() * 1000) + 100;
                const num2 = Math.floor(Math.random() * 1000) + 100;
                const num3 = Math.floor(Math.random() * 100) + 10;
                
                question = `${num1} × ${num2} × ${num3} = ?`;
                answer = num1 * num2 * num3;
                
            } else if (gameState.questionMode === 'power') {
                // سوالات توان پیچیده
                const base = Math.floor(Math.random() * 20) + 5;
                const exponent = Math.floor(Math.random() * 4) + 2;
                const multiplier = Math.floor(Math.random() * 100) + 10;
                
                question = `${base}² × ${multiplier} = ?`;
                answer = (base * base) * multiplier;
                
            } else {
                // سوالات ترکیبی فوق پیچیده
                const r1 = Math.floor(Math.random() * 100000) + 10000;
                const r2 = Math.floor(Math.random() * 100000) + 10000;
                const r3 = Math.floor(Math.random() * 1000) + 100;
                const r4 = Math.floor(Math.random() * 1000) + 100;
                const r5 = Math.floor(Math.random() * 100) + 10;
                const r6 = Math.floor(Math.random() * 100) + 10;
                
                const operations = [
                    `${r1} × ${r2} + ${r3} × ${r4} = ?`,
                    `(${r1} + ${r2}) × (${r3} - ${r4}) = ?`,
                    `${r1}² + ${r2} × ${r3} - ${r4} = ?`,
                    `${r1} × ${r2} ÷ ${r3} + ${r4} × ${r5} = ?`,
                    `√${r1*r1} × ${r2} + ${r3}² = ?`
                ];
                
                const opIndex = Math.floor(Math.random() * operations.length);
                question = operations[opIndex];
                
                switch(opIndex) {
                    case 0: answer = (r1 * r2) + (r3 * r4); break;
                    case 1: answer = (r1 + r2) * (r3 - r4); break;
                    case 2: answer = (r1 * r1) + (r2 * r3) - r4; break;
                    case 3: answer = Math.floor((r1 * r2) / r3) + (r4 * r5); break;
                    case 4: answer = r1 * r2 + (r3 * r3); break;
                }
            }
            
            gameState.currentAnswer = answer;
            document.getElementById('questionText').textContent = question;
            generateOptions(answer);
            enableOptions();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            startTimer();
            updateProgressBar();
            updateBlocksUI();
        }

        // تولید گزینه‌ها
        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                let wrongOption;
                const variance = Math.max(1000, Math.floor(correctAnswer * 0.2));
                
                if (Math.random() > 0.5) {
                    wrongOption = correctAnswer + (Math.random() > 0.5 ? variance : -variance);
                } else {
                    wrongOption = correctAnswer * (Math.random() > 0.5 ? 1.15 : 0.85);
                }
                
                wrongOption = Math.round(wrongOption);
                wrongOption = Math.max(1, wrongOption);
                
                if (!options.includes(wrongOption) && wrongOption !== correctAnswer) {
                    options.push(wrongOption);
                }
            }
            
            // مخلوط کردن
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            document.getElementById('option1').textContent = this.formatNumber(options[0]);
            document.getElementById('option2').textContent = this.formatNumber(options[1]);
            document.getElementById('option3').textContent = this.formatNumber(options[2]);
            document.getElementById('option4').textContent = this.formatNumber(options[3]);
        }

        // فرمت اعداد بزرگ
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // تایمر
        function startTimer() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            gameState.timer = 20;
            document.getElementById('timerValue').textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timerValue').textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // به‌روزرسانی UI
        function updateUI() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('questionNumber').textContent = gameState.questionNumber;
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('levelValue').textContent = gameState.level;
            document.getElementById('blocksValue').textContent = gameState.blocks;
            
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
            }
            
            saveGameState();
        }

        // به‌روزرسانی وضعیت بلوک‌ها
        function updateBlocksUI() {
            const blocksInfo = document.getElementById('blocksInfo');
            if (gameState.score >= 100) {
                blocksInfo.classList.add('block-active');
            } else {
                blocksInfo.classList.remove('block-active');
            }
        }

        function updateProgressBar() {
            const progress = (gameState.correctInLevel / 20) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // پخش صدا
        function playSound(soundType) {
            try {
                const sound = document.getElementById(soundType + 'Sound');
                sound.currentTime = 0;
                const playPromise = sound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('پخش صدا با خطا مواجه شد:', error);
                    });
                }
            } catch (error) {
                console.log('خطا در پخش صدا:', error);
            }
        }

        // بررسی پاسخ
        function checkAnswer(selectedOption) {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            let userAnswer = selectedOption.textContent;
            // تبدیل فرمت‌های K و M به عدد
            if (userAnswer.includes('K')) {
                userAnswer = parseFloat(userAnswer) * 1000;
            } else if (userAnswer.includes('M')) {
                userAnswer = parseFloat(userAnswer) * 1000000;
            } else {
                userAnswer = parseInt(userAnswer);
            }
            
            gameState.totalQuestions++;
            
            disableOptions();
            
            if (userAnswer === gameState.currentAnswer) {
                handleCorrectAnswer(selectedOption);
            } else {
                handleWrongAnswer(selectedOption);
            }
            
            updateUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function handleCorrectAnswer(selectedOption) {
            gameState.score += 10;
            gameState.correctAnswers++;
            gameState.correctInLevel++;
            
            selectedOption.classList.add('correct');
            document.getElementById('feedback').textContent = 'آفرین! +۱۰ امتیاز';
            document.getElementById('feedback').className = 'feedback correct';
            
            playSound('correct');
            
            // نمایش صفحه ارتقاء سطح پس از ۲۰ پاسخ صحیح
            if (gameState.correctInLevel >= 20) {
                showLevelUpScreen();
            }
            
            if (gameState.score >= 100 && gameState.score % 100 === 0) {
                giveBlocks(10);
            }
            
            updateBlocksUI();
        }

        function showLevelUpScreen() {
            document.getElementById('levelUpScreen').style.display = 'flex';
            playSound('levelUp');
        }

        function handleWrongAnswer(selectedOption = null) {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            
            if (selectedOption) {
                selectedOption.classList.add('wrong');
            }
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = `پاسخ: ${this.formatNumber(gameState.currentAnswer)}`;
            document.getElementById('feedback').className = 'feedback incorrect';
            
            playSound('wrong');
            
            updateProgressBar();
            updateBlocksUI();
        }

        function handleTimeOut() {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = 'زمان تمام شد!';
            document.getElementById('feedback').className = 'feedback incorrect';
            disableOptions();
            
            playSound('wrong');
            
            updateProgressBar();
            updateUI();
            updateBlocksUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            gameState.questionNumber++;
            generateQuestion();
        }

        function levelUp() {
            gameState.level++;
            gameState.correctInLevel = 0;
            
            document.getElementById('rewardTitle').textContent = `مرحله ${gameState.level}`;
            document.getElementById('rewardDesc').textContent = 'سوالات سخت‌تر شدند!';
            document.getElementById('rewardScreen').style.display = 'flex';
            
            playSound('levelUp');
            
            updateProgressBar();
            
            setTimeout(() => {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            }, 3000);
        }

        function giveBlocks(count) {
            gameState.blocks += count;
            
            document.getElementById('rewardTitle').textContent = `${count} بلوک دریافت کردید!`;
            document.getElementById('rewardDesc').textContent = `شما الان ${gameState.blocks} بلوک دارید!`;
            document.getElementById('rewardScreen').style.display = 'flex';
            
            playSound('levelUp');
            
            setTimeout(() => {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            }, 3000);
        }

        function enableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = false;
                option.classList.remove('correct', 'wrong');
            });
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        // تغییر رنگ پس‌زمینه و آیکون‌ها
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            document.body.style.backgroundImage = 'none';
            gameState.backgroundColor = color;
            saveGameState();
        }

        // راه‌اندازی بازی
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            updateUI();
            updateProgressBar();
            updateBlocksUI();
            generateQuestion();
            
            // منو
            document.getElementById('menuToggle').addEventListener('click', function() {
                const menuContent = document.getElementById('menuContent');
                menuContent.style.display = menuContent.style.display === 'flex' ? 'none' : 'flex';
            });
            
            // تغییر حالت سوالات
            document.getElementById('divisionMode').addEventListener('click', function() {
                gameState.questionMode = 'division';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            document.getElementById('multiplicationMode').addEventListener('click', function() {
                gameState.questionMode = 'multiplication';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            document.getElementById('powerMode').addEventListener('click', function() {
                gameState.questionMode = 'power';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
            });
            
            // تغییر رنگ
            document.getElementById('colorToggle').addEventListener('click', function() {
                const palette = document.getElementById('colorPalette');
                palette.style.display = palette.style.display === 'grid' ? 'none' : 'grid';
            });
            
            // انتخاب رنگ
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    changeBackgroundColor(color);
                    document.getElementById('colorPalette').style.display = 'none';
                    document.getElementById('menuContent').style.display = 'none';
                });
            });
            
            // رویدادهای دکمه‌ها
            document.getElementById('option1').addEventListener('click', () => checkAnswer(document.getElementById('option1')));
            document.getElementById('option2').addEventListener('click', () => checkAnswer(document.getElementById('option2')));
            document.getElementById('option3').addEventListener('click', () => checkAnswer(document.getElementById('option3')));
            document.getElementById('option4').addEventListener('click', () => checkAnswer(document.getElementById('option4')));
            
            document.getElementById('continueBtn').addEventListener('click', function() {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            });
            
            document.getElementById('levelUpContinue').addEventListener('click', function() {
                document.getElementById('levelUpScreen').style.display = 'none';
                levelUp();
            });
        });

        // فعال‌سازی صداها با اولین کلیک
        document.addEventListener('click', function initAudio() {
            const sounds = ['correctSound', 'wrongSound', 'levelUpSound'];
            sounds.forEach(soundId => {
                const sound = document.getElementById(soundId);
                sound.volume = 0.001;
                sound.play().then(() => {
                    sound.pause();
                    sound.currentTime = 0;
                    sound.volume = 1;
                }).catch(() => {
                    // ignore
                });
            });
            
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
