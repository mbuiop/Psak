        body {

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;

        .game-container {

            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);

            overflow-y: auto;

        .game-container::-webkit-scrollbar {

        }

        .game-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 20px;
            padding: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .leaderboard-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .leaderboard-btn:active {
            transform: scale(0.9);
        }

        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        .close-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: none;
        }

        .close-menu:active {
            transform: scale(0.9);
        }

        .menu-content {
            position: absolute;
            top: 60px;
            left: 15px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-align: center;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
            display: none;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }

        .color-option:active {
            transform: scale(0.9);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .username {
            color: #ffd700;
            font-weight: bold;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 3px;
        }

        .level-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-text {
            font-size: 1.1rem;
        }

        .level-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1.5;
            word-break: break-word;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .timer-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff4757;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 15px 8px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.correct {
            background: #00b09b;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .option-btn.wrong {
            background: #ff4757;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.1rem;
            min-height: 35px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .feedback.correct {
            color: #4cff00;
            background: rgba(76, 255, 0, 0.1);
        }

        .feedback.incorrect {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-height: 50px;
            align-items: center;
            flex-wrap: wrap;
        }

        .block {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .block:nth-child(2) {
            animation-delay: 0.2s;
        }

        .block:nth-child(3) {
            animation-delay: 0.4s;
        }

        .block:nth-child(4) {
            animation-delay: 0.6s;
        }

        .block:nth-child(5) {
            animation-delay: 0.8s;
        }

        .block.active {
            animation: blockGlow 1s ease-in-out infinite alternate, float 3s ease-in-out infinite;
        }

        .block.exploded {
            animation: explode 0.5s ease-out forwards;
        }

        .reward-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
            padding: 20px;
        }

        .level-up-screen {
            background: url('m1.jpg') no-repeat center center;
            background-size: cover;
        }

        .leaderboard-screen {
            background: rgba(0, 0, 0, 0.98);
        }

        .level-up-content, .leaderboard-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid gold;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .level-up-animation {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: celebrate 2s ease-in-out infinite;
        }

        .leaderboard-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-rank {
            background: #ffd700;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .leaderboard-user {
            flex: 1;
            text-align: right;
            padding: 0 10px;
            font-weight: bold;
        }

        .leaderboard-score {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .reward-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .reward-desc {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .continue-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .continue-btn:active {
            transform: scale(0.95);
        }

        .glf-effect {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blockGlow {
            from {
                box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
                transform: translateY(0) scale(1);
            }
            to {
                box-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
                transform: translateY(-5px) scale(1.1);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(10deg);
            }
            50% {
                transform: scale(1.3) rotate(-10deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                max-height: 90vh;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .question-box {
                font-size: 1.2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .option-btn {
                font-size: 1rem;
                padding: 12px 6px;
                min-height: 55px;
            }
            
            .stats-row, .level-info {
                font-size: 0.8rem;
            }
            
            .stat-value, .level-value {
                font-size: 1.1rem;
            }
            
            .block {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
            
            .user-info {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 360px) {
            .options-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .block {
                width: 28px;
                height: 28px;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

                    <!-- ÿ±⁄©Ÿàÿ±ÿØŸáÿß ÿß€åŸÜÿ¨ÿß ŸÜŸÖÿß€åÿ¥ ÿØÿßÿØŸá ŸÖ€å‚Äåÿ¥ŸàŸÜÿØ -->

    <script>
        // Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿßÿ≤€å
        const gameState = {
            score: 0,
            correctAnswers: 0,
            wrongAnswers: 0,
            totalQuestions: 0,
            level: 1,
            correctInLevel: 0,
            currentAnswer: 0,
            questionNumber: 1,
            timer: 20,
            timerInterval: null,
            musicEnabled: false,
            autoNextTimeout: null,
            highScore: 0,
            questionMode: 'mixed',
            backgroundColor: null,
            consecutiveCorrect: 0,
            totalBlocksExploded: 0,
            username: '',
            usedQuestions: new Set() // ÿ®ÿ±ÿß€å ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿ≥ŸàÿßŸÑÿßÿ™ ÿ™⁄©ÿ±ÿßÿ±€å
        };

        // ŸÑ€åÿ≥ÿ™ ÿ≥ŸàÿßŸÑÿßÿ™ ŸÖÿ™ŸÜŸàÿπ
        const questionTemplates = [
            // ÿ™ŸÇÿ≥€åŸÖ
            (level) => {
                const divisor = Math.floor(Math.random() * 50) + 10 + level * 5;
                const quotient = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const dividend = divisor * quotient;
                return {
                    question: `${dividend} √∑ ${divisor} = ?`,
                    answer: quotient
                };
            },
            // ÿ∂ÿ±ÿ® ÿ≥Ÿá ÿ™ÿß€å€å
            (level) => {
                const num1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const num2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const num3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${num1} √ó ${num2} √ó ${num3} = ?`,
                    answer: num1 * num2 * num3
                };
            },
            // ÿ™ŸàÿßŸÜ
            (level) => {
                const base = Math.floor(Math.random() * 20) + 5 + level;
                const multiplier = Math.floor(Math.random() * 100) + 10 + level * 10;
                return {
                    question: `${base}¬≤ √ó ${multiplier} = ?`,
                    answer: (base * base) * multiplier
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 1
            (level) => {
                const r1 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r2 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r3 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r4 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                return {
                    question: `${r1} √ó ${r2} + ${r3} √ó ${r4} = ?`,
                    answer: (r1 * r2) + (r3 * r4)
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 2
            (level) => {
                const r1 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r2 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r3 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r4 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                return {
                    question: `(${r1} + ${r2}) √ó (${r3} - ${r4}) = ?`,
                    answer: (r1 + r2) * (r3 - r4)
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 3
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1}¬≤ + ${r2} √ó ${r3} - ${r4} = ?`,
                    answer: (r1 * r1) + (r2 * r3) - r4
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 4
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 50) + 10 + level * 3;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r5 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1} √ó ${r2} √∑ ${r3} + ${r4} √ó ${r5} = ?`,
                    answer: Math.floor((r1 * r2) / r3) + (r4 * r5)
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 5
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `‚àö${r1 * r1} √ó ${r2} + ${r3}¬≤ = ?`,
                    answer: r1 * r2 + (r3 * r3)
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 6
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `(${r1} + ${r2})¬≤ √∑ ${r3} - ${r4} = ?`,
                    answer: Math.floor(((r1 + r2) * (r1 + r2)) / r3) - r4
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 7
            (level) => {
                const r1 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r2 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1}¬≥ + ${r2}¬≤ √ó ${r3} - ${r4} = ?`,
                    answer: (r1 * r1 * r1) + (r2 * r2 * r3) - r4
                };
            },
            // ÿ™ÿ±⁄©€åÿ®€å 8
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1} √ó (${r2} + ${r3}) - ${r4}¬≤ = ?`,
                    answer: r1 * (r2 + r3) - (r4 * r4)
                };
            }
        ];

        // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ™ŸÖÿßŸÖ Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿßÿ≤€å
        function loadGameState() {
            const savedState = localStorage.getItem('mathGameFullState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // ÿ®ÿßÿ≤€åÿßÿ®€å ÿ™ŸÖÿßŸÖ ŸÖŸÇÿßÿØ€åÿ±
                gameState.score = parsedState.score || 0;
                gameState.correctAnswers = parsedState.correctAnswers || 0;
                gameState.wrongAnswers = parsedState.wrongAnswers || 0;
                gameState.totalQuestions = parsedState.totalQuestions || 0;
                gameState.level = parsedState.level || 1;
                gameState.correctInLevel = parsedState.correctInLevel || 0;
                gameState.questionNumber = parsedState.questionNumber || 1;
                gameState.highScore = parsedState.highScore || 0;
                gameState.questionMode = parsedState.questionMode || 'mixed';
                gameState.backgroundColor = parsedState.backgroundColor || null;
                gameState.consecutiveCorrect = parsedState.consecutiveCorrect || 0;
                gameState.totalBlocksExploded = parsedState.totalBlocksExploded || 0;
                gameState.username = parsedState.username || '';
                gameState.usedQuestions = new Set(parsedState.usedQuestions || []);
                
                // ÿßÿπŸÖÿßŸÑ ÿ±ŸÜ⁄Ø Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØŸá
                if (gameState.backgroundColor) {
                    document.body.style.backgroundColor = gameState.backgroundColor;
                    document.body.style.backgroundImage = 'none';
                }

                // ÿß⁄Øÿ± ⁄©ÿßÿ±ÿ®ÿ± ŸÇÿ®ŸÑÿßŸã ÿ´ÿ®ÿ™ ŸÜÿßŸÖ ⁄©ÿ±ÿØŸáÿå ÿµŸÅÿ≠Ÿá ÿÆŸàÿ¥ ÿ¢ŸÖÿØ⁄ØŸà€å€å ÿ±ÿß ŸÖÿÆŸÅ€å ⁄©ŸÜ
                if (gameState.username) {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('usernameDisplay').textContent = gameState.username;
                }
            }
        }

        // ÿ∞ÿÆ€åÿ±Ÿá ÿ™ŸÖÿßŸÖ Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿßÿ≤€å
        function saveGameState() {
            const stateToSave = {
                score: gameState.score,
                correctAnswers: gameState.correctAnswers,
                wrongAnswers: gameState.wrongAnswers,
                totalQuestions: gameState.totalQuestions,
                level: gameState.level,
                correctInLevel: gameState.correctInLevel,
                questionNumber: gameState.questionNumber,
                highScore: gameState.highScore,
                questionMode: gameState.questionMode,
                backgroundColor: gameState.backgroundColor,
                consecutiveCorrect: gameState.consecutiveCorrect,
                totalBlocksExploded: gameState.totalBlocksExploded,
                username: gameState.username,
                usedQuestions: Array.from(gameState.usedQuestions)
            };
            localStorage.setItem('mathGameFullState', JSON.stringify(stateToSave));
        }

        // ŸÖÿØ€åÿ±€åÿ™ ÿ¨ÿØŸàŸÑ ÿ±⁄©Ÿàÿ±ÿØŸáÿß
        function getLeaderboard() {
            const leaderboard = localStorage.getItem('mathGameLeaderboard');
            return leaderboard ? JSON.parse(leaderboard) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
        }

        function updateLeaderboard() {
            if (gameState.totalBlocksExploded < 1000) return;

            const leaderboard = getLeaderboard();
            const userEntry = {
                username: gameState.username,
                score: gameState.totalBlocksExploded,
                date: new Date().toLocaleDateString('fa-IR')
            };

            const existingIndex = leaderboard.findIndex(entry => entry.username === gameState.username);
            
            if (existingIndex !== -1) {
                if (gameState.totalBlocksExploded > leaderboard[existingIndex].score) {
                    leaderboard[existingIndex] = userEntry;
                }
            } else {
                leaderboard.push(userEntry);
            }

            leaderboard.sort((a, b) => b.score - a.score);
            
            if (leaderboard.length > 10) {
                leaderboard.splice(10);
            }

            saveLeaderboard(leaderboard);
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.6)">ŸáŸÜŸàÿ≤ ÿ±⁄©Ÿàÿ±ÿØ€å ÿ´ÿ®ÿ™ ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™!</div>';
                return;
            }

            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                li.innerHTML = `
                    <div class="leaderboard-rank">${index + 1}</div>
                    <div class="leaderboard-user">${entry.username}</div>
                    <div class="leaderboard-score">${entry.score.toLocaleString()} ÿ®ŸÑŸà⁄©</div>
                `;
                
                leaderboardList.appendChild(li);
            });
        }

        // ÿ™ŸàŸÑ€åÿØ ÿ≥ŸàÿßŸÑÿßÿ™ ÿ∫€åÿ± ÿ™⁄©ÿ±ÿßÿ±€å
        function generateQuestion() {
            let questionData;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                let templateIndex;
                if (gameState.questionMode === 'division') {
                    templateIndex = 0;
                } else if (gameState.questionMode === 'multiplication') {
                    templateIndex = 1;
                } else if (gameState.questionMode === 'power') {
                    templateIndex = 2;
                } else {
                    templateIndex = Math.floor(Math.random() * questionTemplates.length);
                }
                
                questionData = questionTemplates[templateIndex](gameState.level);
                attempts++;
                
                if (attempts >= maxAttempts) {
                    // ÿß⁄Øÿ± ŸÜÿ™ŸàÿßŸÜÿ≥ÿ™€åŸÖ ÿ≥ŸàÿßŸÑ ÿ∫€åÿ± ÿ™⁄©ÿ±ÿßÿ±€å Ÿæ€åÿØÿß ⁄©ŸÜ€åŸÖÿå ÿ≥ÿ™ ÿ±ÿß ÿÆÿßŸÑ€å ⁄©ŸÜ€åŸÖ
                    gameState.usedQuestions.clear();
                    break;
                }
            } while (gameState.usedQuestions.has(questionData.question));

            gameState.usedQuestions.add(questionData.question);
            
            // ÿß⁄Øÿ± ÿ™ÿπÿØÿßÿØ ÿ≥ŸàÿßŸÑÿßÿ™ ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØŸá ÿ≤€åÿßÿØ ÿ¥ÿØÿå ŸÇÿØ€åŸÖ€å‚ÄåŸáÿß ÿ±ÿß Ÿæÿß⁄© ⁄©ŸÜ
            if (gameState.usedQuestions.size > 100) {
                const array = Array.from(gameState.usedQuestions);
                array.splice(0, 50);
                gameState.usedQuestions = new Set(array);
            }

            gameState.currentAnswer = questionData.answer;
            document.getElementById('questionText').textContent = questionData.question;
            generateOptions(questionData.answer);
            enableOptions();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            startTimer();
            updateProgressBar();
            updateBlocksUI();
            
            saveGameState();
        }

        // ÿ™ŸàŸÑ€åÿØ ⁄Øÿ≤€åŸÜŸá‚ÄåŸáÿß
        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                let wrongOption;
                const variance = Math.max(1000, Math.floor(correctAnswer * 0.2));
                
                if (Math.random() > 0.5) {
                    wrongOption = correctAnswer + (Math.random() > 0.5 ? variance : -variance);
                } else {
                    wrongOption = correctAnswer * (Math.random() > 0.5 ? 1.15 : 0.85);
                }
                
                wrongOption = Math.round(wrongOption);
                wrongOption = Math.max(1, wrongOption);
                
                if (!options.includes(wrongOption) && wrongOption !== correctAnswer) {
                    options.push(wrongOption);
                }
            }
            
            // ŸÖÿÆŸÑŸàÿ∑ ⁄©ÿ±ÿØŸÜ
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            document.getElementById('option1').textContent = this.formatNumber(options[0]);
            document.getElementById('option2').textContent = this.formatNumber(options[1]);
            document.getElementById('option3').textContent = this.formatNumber(options[2]);
            document.getElementById('option4').textContent = this.formatNumber(options[3]);
        }

        // ŸÅÿ±ŸÖÿ™ ÿßÿπÿØÿßÿØ ÿ®ÿ≤ÿ±⁄Ø
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // ÿ™ÿß€åŸÖÿ±
        function startTimer() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            gameState.timer = 20;
            document.getElementById('timerValue').textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timerValue').textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å UI
        function updateUI() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('questionNumber').textContent = gameState.questionNumber;
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('levelValue').textContent = gameState.level;
            
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
            }
            
            saveGameState();
        }

        // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿ®ŸÑŸà⁄©‚ÄåŸáÿß
        function updateBlocksUI() {
            const blocksContainer = document.getElementById('blocksContainer');
            blocksContainer.innerHTML = '';
            
            for (let i = 0; i < gameState.consecutiveCorrect; i++) {
                const block = document.createElement('div');
                block.className = 'block active';
                block.textContent = i + 1;
                blocksContainer.appendChild(block);
            }
        }

        function updateProgressBar() {
            const progress = (gameState.correctInLevel / 20) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // ŸæÿÆÿ¥ ÿµÿØÿß
        function playSound(soundType) {
            try {
                const sound = document.getElementById(soundType + 'Sound');
                sound.currentTime = 0;
                const playPromise = sound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('ŸæÿÆÿ¥ ÿµÿØÿß ÿ®ÿß ÿÆÿ∑ÿß ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ:', error);
                    });
                }
            } catch (error) {
                console.log('ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿµÿØÿß:', error);
            }
        }

        // ÿßŸÜŸÅÿ¨ÿßÿ± ÿ®ŸÑŸà⁄©‚ÄåŸáÿß
        function explodeBlocks() {
            const blocks = document.querySelectorAll('.block');
            let delay = 0;
            
            playSound('explosion');
            
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.classList.remove('active');
                    block.classList.add('exploded');
                }, delay);
                delay += 200;
            });
            
            // ÿ¢ŸæÿØ€åÿ™ ÿ¢ŸÖÿßÿ±
            gameState.totalBlocksExploded += 5;
            gameState.score += 50;
            
            // ÿ¢ŸæÿØ€åÿ™ ÿ¨ÿØŸàŸÑ ÿ±⁄©Ÿàÿ±ÿØŸáÿß
            updateLeaderboard();
            
            // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ÿ®ŸÑŸà⁄©‚ÄåŸáÿß Ÿæÿ≥ ÿßÿ≤ ÿßŸÜŸÅÿ¨ÿßÿ±
            setTimeout(() => {
                gameState.consecutiveCorrect = 0;
                updateBlocksUI();
                updateUI();
            }, 1000);
        }

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿæÿßÿ≥ÿÆ
        function checkAnswer(selectedOption) {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            let userAnswer = selectedOption.textContent;
            if (userAnswer.includes('K')) {
                userAnswer = parseFloat(userAnswer) * 1000;
            } else if (userAnswer.includes('M')) {
                userAnswer = parseFloat(userAnswer) * 1000000;
            } else {
                userAnswer = parseInt(userAnswer);
            }
            
            gameState.totalQuestions++;
            
            disableOptions();
            
            if (userAnswer === gameState.currentAnswer) {
                handleCorrectAnswer(selectedOption);
            } else {
                handleWrongAnswer(selectedOption);
            }
            
            updateUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function handleCorrectAnswer(selectedOption) {
            gameState.score += 10;
            gameState.correctAnswers++;
            gameState.correctInLevel++;
            gameState.consecutiveCorrect++;
            
            selectedOption.classList.add('correct');
            
            // ÿ®ÿ±ÿ±ÿ≥€å ÿ®ÿ±ÿß€å ÿßŸÜŸÅÿ¨ÿßÿ± ÿ®ŸÑŸà⁄©‚ÄåŸáÿß
            if (gameState.consecutiveCorrect >= 5) {
                document.getElementById('feedback').textContent = 'ÿ¢ŸÅÿ±€åŸÜ! +€±€∞ ÿßŸÖÿ™€åÿßÿ≤ +€µ€∞ ÿßŸÖÿ™€åÿßÿ≤ ÿ®ŸÑŸà⁄©!';
                explodeBlocks();
            } else {
                document.getElementById('feedback').textContent = 'ÿ¢ŸÅÿ±€åŸÜ! +€±€∞ ÿßŸÖÿ™€åÿßÿ≤';
            }
            
            document.getElementById('feedback').className = 'feedback correct';
            
            playSound('correct');
            
            // ŸÜŸÖÿß€åÿ¥ ÿµŸÅÿ≠Ÿá ÿßÿ±ÿ™ŸÇÿßÿ° ÿ≥ÿ∑ÿ≠ Ÿæÿ≥ ÿßÿ≤ €≤€∞ Ÿæÿßÿ≥ÿÆ ÿµÿ≠€åÿ≠
            if (gameState.correctInLevel >= 20) {
                showLevelUpScreen();
            }
            
            updateBlocksUI();
        }

        function handleWrongAnswer(selectedOption = null) {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            // ÿ®ŸÑŸà⁄©‚ÄåŸáÿß ŸÜŸÖ€å‚Äåÿ±ŸàŸÜÿØ! ŸÅŸÇÿ∑ correctInLevel ÿ±€åÿ≥ÿ™ ŸÖ€å‚Äåÿ¥ŸàÿØ
            
            if (selectedOption) {
                selectedOption.classList.add('wrong');
            }
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = `Ÿæÿßÿ≥ÿÆ: ${this.formatNumber(gameState.currentAnswer)}`;
            document.getElementById('feedback').className = 'feedback incorrect';
            
            playSound('wrong');
            
            updateProgressBar();
            // ÿ®ŸÑŸà⁄©‚ÄåŸáÿß ÿ®ÿßŸÇ€å ŸÖ€å‚ÄåŸÖÿßŸÜŸÜÿØ - ŸÅŸÇÿ∑ updateBlocksUI ŸÜŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
        }

        function showLevelUpScreen() {
            document.getElementById('levelUpScreen').style.display = 'flex';
            playSound('levelUp');
        }

        function handleTimeOut() {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            // ÿ®ŸÑŸà⁄©‚ÄåŸáÿß ŸÜŸÖ€å‚Äåÿ±ŸàŸÜÿØ!
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = 'ÿ≤ŸÖÿßŸÜ ÿ™ŸÖÿßŸÖ ÿ¥ÿØ!';
            document.getElementById('feedback').className = 'feedback incorrect';
            disableOptions();
            
            playSound('wrong');
            
            updateProgressBar();
            updateUI();
            // ÿ®ŸÑŸà⁄©‚ÄåŸáÿß ÿ®ÿßŸÇ€å ŸÖ€å‚ÄåŸÖÿßŸÜŸÜÿØ
        }

        function nextQuestion() {
            gameState.questionNumber++;
            generateQuestion();
        }

        function levelUp() {
            gameState.level++;
            gameState.correctInLevel = 0;
            
            document.getElementById('rewardTitle').textContent = `ŸÖÿ±ÿ≠ŸÑŸá ${gameState.level}`;
            document.getElementById('rewardDesc').textContent = 'ÿ≥ŸàÿßŸÑÿßÿ™ ÿ≥ÿÆÿ™‚Äåÿ™ÿ± ÿ¥ÿØŸÜÿØ!';
            document.getElementById('rewardScreen').style.display = 'flex';
            
            playSound('levelUp');
            
            updateProgressBar();
            
            setTimeout(() => {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            }, 3000);
        }

        function enableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = false;
                option.classList.remove('correct', 'wrong');
                option.style.animation = 'none';
            });
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        // ÿ™ÿ∫€å€åÿ± ÿ±ŸÜ⁄Ø Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá Ÿà ÿ¢€å⁄©ŸàŸÜ‚ÄåŸáÿß
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            document.body.style.backgroundImage = 'none';
            gameState.backgroundColor = color;
            saveGameState();
        }

        // ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å ÿ®ÿßÿ≤€å
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            updateUI();
            updateProgressBar();
            updateBlocksUI();
            
            // ÿß⁄Øÿ± ⁄©ÿßÿ±ÿ®ÿ± ÿ´ÿ®ÿ™ ŸÜÿßŸÖ ⁄©ÿ±ÿØŸáÿå ÿ®ÿßÿ≤€å ÿ±ÿß ÿ¥ÿ±Ÿàÿπ ⁄©ŸÜ
            if (gameState.username) {
                generateQuestion();
            }

            // ŸÖÿØ€åÿ±€åÿ™ ŸÖŸÜŸà
            document.getElementById('menuToggle').addEventListener('click', function() {
                const menuContent = document.getElementById('menuContent');
                const closeMenu = document.getElementById('closeMenu');
                menuContent.style.display = 'flex';
                closeMenu.style.display = 'flex';
            });

            document.getElementById('closeMenu').addEventListener('click', function() {
                const menuContent = document.getElementById('menuContent');
                const closeMenu = document.getElementById('closeMenu');
                menuContent.style.display = 'none';
                closeMenu.style.display = 'none';
            });

            // ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å
            document.getElementById('startBtn').addEventListener('click', function() {
                const username = document.getElementById('usernameInput').value.trim();
                if (username) {
                    gameState.username = username;
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('usernameDisplay').textContent = username;
                    saveGameState();
                    generateQuestion();
                } else {
                    alert('ŸÑÿ∑ŸÅÿßŸã ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å ÿÆŸàÿØ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ!');
                }
            });

            // Enter ÿ®ÿ±ÿß€å ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('startBtn').click();
                }
            });

            // ÿ¨ÿØŸàŸÑ ÿ±⁄©Ÿàÿ±ÿØŸáÿß
            document.getElementById('leaderboardToggle').addEventListener('click', function() {
                displayLeaderboard();
                document.getElementById('leaderboardScreen').style.display = 'flex';
            });

            document.getElementById('closeLeaderboard').addEventListener('click', function() {
                document.getElementById('leaderboardScreen').style.display = 'none';
            });
            
            // ÿ™ÿ∫€å€åÿ± ÿ≠ÿßŸÑÿ™ ÿ≥ŸàÿßŸÑÿßÿ™
            document.getElementById('divisionMode').addEventListener('click', function() {
                gameState.questionMode = 'division';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
                document.getElementById('closeMenu').style.display = 'none';
            });
            
            document.getElementById('multiplicationMode').addEventListener('click', function() {
                gameState.questionMode = 'multiplication';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
                document.getElementById('closeMenu').style.display = 'none';
            });
            
            document.getElementById('powerMode').addEventListener('click', function() {
                gameState.questionMode = 'power';
                saveGameState();
                nextQuestion();
                document.getElementById('menuContent').style.display = 'none';
                document.getElementById('closeMenu').style.display = 'none';
            });
            
            // ÿ™ÿ∫€å€åÿ± ÿ±ŸÜ⁄Ø
            document.getElementById('colorToggle').addEventListener('click', function() {
                const palette = document.getElementById('colorPalette');
                palette.style.display = palette.style.display === 'grid' ? 'none' : 'grid';
            });
            
            // ÿßŸÜÿ™ÿÆÿßÿ® ÿ±ŸÜ⁄Ø
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    changeBackgroundColor(color);
                    document.getElementById('colorPalette').style.display = 'none';
                    document.getElementById('menuContent').style.display = 'none';
                    document.getElementById('closeMenu').style.display = 'none';
                });
            });
            
            // ÿ±Ÿà€åÿØÿßÿØŸáÿß€å ÿØ⁄©ŸÖŸá‚ÄåŸáÿß
            document.getElementById('option1').addEventListener('click', () => checkAnswer(document.getElementById('option1')));
            document.getElementById('option2').addEventListener('click', () => checkAnswer(document.getElementById('option2')));
            document.getElementById('option3').addEventListener('click', () => checkAnswer(document.getElementById('option3')));
            document.getElementById('option4').addEventListener('click', () => checkAnswer(document.getElementById('option4')));
            
            document.getElementById('continueBtn').addEventListener('click', function() {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            });
            
            document.getElementById('levelUpContinue').addEventListener('click', function() {
                document.getElementById('levelUpScreen').style.display = 'none';
                levelUp();
            });
        });

        // ŸÅÿπÿßŸÑ‚Äåÿ≥ÿßÿ≤€å ÿµÿØÿßŸáÿß ÿ®ÿß ÿßŸàŸÑ€åŸÜ ⁄©ŸÑ€å⁄©
        document.addEventListener('click', function initAudio() {
            const sounds = ['correctSound', 'wrongSound', 'levelUpSound', 'explosionSound'];
            sounds.forEach(soundId => {
                const sound = document.getElementById(soundId);
                sound.volume = 0.001;
                sound.play().then(() => {
                    sound.pause();
                    sound.currentTime = 0;
                    sound.volume = 1;
                }).catch(() => {
                    // ignore
                });
            });
            
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
