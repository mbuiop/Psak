<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            max-height: 95vh;
            overflow-y: auto;
        }

        /* اسکرول بار مخفی */
        .game-container::-webkit-scrollbar {
            width: 5px;
        }

        .game-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 20px;
            padding: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .leaderboard-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .leaderboard-btn:active {
            transform: scale(0.9);
        }

        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        .close-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: none;
        }

        .close-menu:active {
            transform: scale(0.9);
        }

        .menu-content {
            position: absolute;
            top: 60px;
            left: 15px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-align: center;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
            display: none;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }

        .color-option:active {
            transform: scale(0.9);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .username {
            color: #ffd700;
            font-weight: bold;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 3px;
        }

        .level-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-text {
            font-size: 1.1rem;
        }

        .level-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1.5;
            word-break: break-word;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .timer-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff4757;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 15px 8px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.correct {
            background: #00b09b;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .option-btn.wrong {
            background: #ff4757;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.1rem;
            min-height: 35px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .feedback.correct {
            color: #4cff00;
            background: rgba(76, 255, 0, 0.1);
        }

        .feedback.incorrect {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-height: 50px;
            align-items: center;
            flex-wrap: wrap;
        }

        .block {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .block:nth-child(2) {
            animation-delay: 0.2s;
        }

        .block:nth-child(3) {
            animation-delay: 0.4s;
        }

        .block:nth-child(4) {
            animation-delay: 0.6s;
        }

        .block:nth-child(5) {
            animation-delay: 0.8s;
        }

        .block.active {
            animation: blockGlow 1s ease-in-out infinite alternate, float 3s ease-in-out infinite;
        }

        .block.exploded {
            animation: explode 0.5s ease-out forwards;
        }

        .reward-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
            padding: 20px;
        }

        .level-up-screen {
            background: url('m1.jpg') no-repeat center center;
            background-size: cover;
        }

        .leaderboard-screen {
            background: rgba(0, 0, 0, 0.98);
        }

        .level-up-content, .leaderboard-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid gold;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .level-up-animation {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: celebrate 2s ease-in-out infinite;
        }

        .leaderboard-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-rank {
            background: #ffd700;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .leaderboard-user {
            flex: 1;
            text-align: right;
            padding: 0 10px;
            font-weight: bold;
        }

        .leaderboard-score {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .reward-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .reward-desc {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .continue-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .continue-btn:active {
            transform: scale(0.95);
        }

        .glf-effect {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blockGlow {
            from {
                box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
                transform: translateY(0) scale(1);
            }
            to {
                box-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
                transform: translateY(-5px) scale(1.1);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(10deg);
            }
            50% {
                transform: scale(1.3) rotate(-10deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        /* استایل برای موبایل */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                max-height: 90vh;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .question-box {
                font-size: 1.2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .option-btn {
                font-size: 1rem;
                padding: 12px 6px;
                min-height: 55px;
            }
            
            .stats-row, .level-info {
                font-size: 0.8rem;
            }
            
            .stat-value, .level-value {
                font-size: 1.1rem;
            }
            
            .block {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
            
            .user-info {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 360px) {
            .options-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .block {
                width: 28px;
                height: 28px;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- صفحه خوش آمدگویی -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="glf-effect">GLF</div>
            <div class="welcome-title"></div>
            <input type="text" class="welcome-input" id="usernameInput" placeholder="نام کاربری خود را وارد کنید" maxlength="20">
            <button class="start-btn" id="startBtn">شروع بازی</button>
        </div>

        <button class="menu-btn" id="menuToggle">☰</button>
        <button class="leaderboard-btn" id="leaderboardToggle">🏆 رکوردها</button>
        
        <div class="menu-content" id="menuContent">
            <button class="close-menu" id="closeMenu">✕</button>
            <button class="menu-item" id="divisionMode">سوال جواب تقسیم</button>
            <button class="menu-item" id="multiplicationMode">سوال جواب ضرب</button>
            <button class="menu-item" id="powerMode">سوال جواب توان</button>
            <button class="menu-item" id="colorToggle">تغیر رنگ آیکون ها</button>
            <button class="menu-item" onclick="window.open('m.html', '_blank')">حمایت مالی</button>
            
            <div class="color-palette" id="colorPalette">
                <div class="color-option" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-option" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                <div class="color-option" style="background: #45b7d1;" data-color="#45b7d1"></div>
                <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
                <div class="color-option" style="background: #feca57;" data-color="#feca57"></div>
                <div class="color-option" style="background: #ff9ff3;" data-color="#ff9ff3"></div>
                <div class="color-option" style="background: #54a0ff;" data-color="#54a0ff"></div>
                <div class="color-option" style="background: #5f27cd;" data-color="#5f27cd"></div>
                <div class="color-option" style="background: #00d2d3;" data-color="#00d2d3"></div>
                <div class="color-option" style="background: #ff9f43;" data-color="#ff9f43"></div>
            </div>
        </div>
        
        <h1>بازی ریاضی پیشرفته</h1>
        
        <div class="user-info">
            <span>کاربر:</span>
            <span class="username" id="usernameDisplay">...</span>
        </div>
        
        <div class="stats-row">
            <div class="stat-item">
                <span>امتیاز</span>
                <span class="stat-value" id="scoreValue">0</span>
            </div>
            <div class="stat-item">
                <span>سوال</span>
                <span class="stat-value" id="questionNumber">1</span>
            </div>
            <div class="stat-item">
                <span>رکورد</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>
        
        <div class="level-info">
            <div class="level-text">مرحله:</div>
            <div class="level-value" id="levelValue">1</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-box">
            <div id="questionText">...</div>
        </div>
        
        <div class="timer-box">
            <div class="timer-value" id="timerValue">20</div>
            <span>ثانیه</span>
        </div>
        
        <div class="options-grid">
            <button class="option-btn" id="option1"></button>
            <button class="option-btn" id="option2"></button>
            <button class="option-btn" id="option3"></button>
            <button class="option-btn" id="option4"></button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="blocks-container" id="blocksContainer">
            <!-- بلوک‌ها اینجا ساخته می‌شوند -->
        </div>
        
        <div class="reward-screen" id="rewardScreen">
            <div class="reward-title" id="rewardTitle">تبریک!</div>
            <div class="reward-desc" id="rewardDesc"></div>
            <button class="continue-btn" id="continueBtn">ادامه بازی</button>
        </div>

        <div class="reward-screen level-up-screen" id="levelUpScreen" style="display: none;">
            <div class="level-up-content">
                <div class="level-up-animation">🎉</div>
                <div class="glf-effect">GLF</div>
                <div class="reward-title">تبریک! شما مرحله بعد رفتید</div>
                <div class="reward-desc">شما ۲۰ سوال را درست پاسخ دادید!</div>
                <button class="continue-btn" id="levelUpContinue">ادامه بازی</button>
            </div>
        </div>

        <div class="reward-screen leaderboard-screen" id="leaderboardScreen" style="display: none;">
            <div class="leaderboard-content">
                <div class="leaderboard-title">🏆 جدول رکوردها</div>
                <ul class="leaderboard-list" id="leaderboardList">
                    <!-- رکوردها اینجا نمایش داده می‌شوند -->
                </ul>
                <button class="continue-btn" id="closeLeaderboard">بستن</button>
            </div>
        </div>
    </div>

    <!-- صداهای سفارشی -->
    <audio id="correctSound" preload="auto">
        <source src="m1.wav" type="audio/mpeg">
    </audio>
    
    <audio id="wrongSound" preload="auto">
        <source src="m1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="levelUpSound" preload="auto">
        <source src="mn1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="explosionSound" preload="auto">
        <source src="mb.mp3" type="audio/mpeg">
    </audio>

    <script>
        // وضعیت بازی
        const gameState = {
            score: 0,
            correctAnswers: 0,
            wrongAnswers: 0,
            totalQuestions: 0,
            level: 1,
            correctInLevel: 0,
            currentAnswer: 0,
            questionNumber: 1,
            timer: 20,
            timerInterval: null,
            musicEnabled: false,
            autoNextTimeout: null,
            highScore: 0,
            questionMode: 'mixed',
            backgroundColor: null,
            consecutiveCorrect: 0,
            totalBlocksExploded: 0,
            username: '',
            usedQuestions: new Set() // برای جلوگیری از سوالات تکراری
        };

        // لیست سوالات متنوع
        const questionTemplates = [
            // تقسیم
            (level) => {
                const divisor = Math.floor(Math.random() * 50) + 10 + level * 5;
                const quotient = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const dividend = divisor * quotient;
                return {
                    question: `${dividend} ÷ ${divisor} = ?`,
                    answer: quotient
                };
            },
            // ضرب سه تایی
            (level) => {
                const num1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const num2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const num3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${num1} × ${num2} × ${num3} = ?`,
                    answer: num1 * num2 * num3
                };
            },
            // توان
            (level) => {
                const base = Math.floor(Math.random() * 20) + 5 + level;
                const multiplier = Math.floor(Math.random() * 100) + 10 + level * 10;
                return {
                    question: `${base}² × ${multiplier} = ?`,
                    answer: (base * base) * multiplier
                };
            },
            // ترکیبی 1
            (level) => {
                const r1 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r2 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r3 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r4 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                return {
                    question: `${r1} × ${r2} + ${r3} × ${r4} = ?`,
                    answer: (r1 * r2) + (r3 * r4)
                };
            },
            // ترکیبی 2
            (level) => {
                const r1 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r2 = Math.floor(Math.random() * 100000) + 10000 + level * 5000;
                const r3 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r4 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                return {
                    question: `(${r1} + ${r2}) × (${r3} - ${r4}) = ?`,
                    answer: (r1 + r2) * (r3 - r4)
                };
            },
            // ترکیبی 3
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1}² + ${r2} × ${r3} - ${r4} = ?`,
                    answer: (r1 * r1) + (r2 * r3) - r4
                };
            },
            // ترکیبی 4
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 50) + 10 + level * 3;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r5 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1} × ${r2} ÷ ${r3} + ${r4} × ${r5} = ?`,
                    answer: Math.floor((r1 * r2) / r3) + (r4 * r5)
                };
            },
            // ترکیبی 5
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `√${r1 * r1} × ${r2} + ${r3}² = ?`,
                    answer: r1 * r2 + (r3 * r3)
                };
            },
            // ترکیبی 6
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `(${r1} + ${r2})² ÷ ${r3} - ${r4} = ?`,
                    answer: Math.floor(((r1 + r2) * (r1 + r2)) / r3) - r4
                };
            },
            // ترکیبی 7
            (level) => {
                const r1 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r2 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1}³ + ${r2}² × ${r3} - ${r4} = ?`,
                    answer: (r1 * r1 * r1) + (r2 * r2 * r3) - r4
                };
            },
            // ترکیبی 8
            (level) => {
                const r1 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r2 = Math.floor(Math.random() * 1000) + 100 + level * 50;
                const r3 = Math.floor(Math.random() * 100) + 10 + level * 5;
                const r4 = Math.floor(Math.random() * 100) + 10 + level * 5;
                return {
                    question: `${r1} × (${r2} + ${r3}) - ${r4}² = ?`,
                    answer: r1 * (r2 + r3) - (r4 * r4)
                };
            }
        ];

        // بارگذاری تمام وضعیت بازی
        function loadGameState() {
            const savedState = localStorage.getItem('mathGameFullState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // بازیابی تمام مقادیر
                gameState.score = parsedState.score || 0;
                gameState.correctAnswers = parsedState.correctAnswers || 0;
                gameState.wrongAnswers = parsedState.wrongAnswers || 0;
                gameState.totalQuestions = parsedState.totalQuestions || 0;
                gameState.level = parsedState.level || 1;
                gameState.correctInLevel = parsedState.correctInLevel || 0;
                gameState.questionNumber = parsedState.questionNumber || 1;
                gameState.highScore = parsedState.highScore || 0;
                gameState.questionMode = parsedState.questionMode || 'mixed';
                gameState.backgroundColor = parsedState.backgroundColor || null;
                gameState.consecutiveCorrect = parsedState.consecutiveCorrect || 0;
                gameState.totalBlocksExploded = parsedState.totalBlocksExploded || 0;
                gameState.username = parsedState.username || '';
                gameState.usedQuestions = new Set(parsedState.usedQuestions || []);
                
                // اعمال رنگ پس‌زمینه ذخیره شده
                if (gameState.backgroundColor) {
                    document.body.style.backgroundColor = gameState.backgroundColor;
                    document.body.style.backgroundImage = 'none';
                }

                // اگر کاربر قبلاً ثبت نام کرده، صفحه خوش آمدگویی را مخفی کن
                if (gameState.username) {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('usernameDisplay').textContent = gameState.username;
                }
            }
        }

        // ذخیره تمام وضعیت بازی
        function saveGameState() {
            const stateToSave = {
                score: gameState.score,
                correctAnswers: gameState.correctAnswers,
                wrongAnswers: gameState.wrongAnswers,
                totalQuestions: gameState.totalQuestions,
                level: gameState.level,
                correctInLevel: gameState.correctInLevel,
                questionNumber: gameState.questionNumber,
                highScore: gameState.highScore,
                questionMode: gameState.questionMode,
                backgroundColor: gameState.backgroundColor,
                consecutiveCorrect: gameState.consecutiveCorrect,
                totalBlocksExploded: gameState.totalBlocksExploded,
                username: gameState.username,
                usedQuestions: Array.from(gameState.usedQuestions)
            };
            localStorage.setItem('mathGameFullState', JSON.stringify(stateToSave));
        }

        // مدیریت جدول رکوردها
        function getLeaderboard() {
            const leaderboard = localStorage.getItem('mathGameLeaderboard');
            return leaderboard ? JSON.parse(leaderboard) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
        }

        function updateLeaderboard() {
            if (gameState.totalBlocksExploded < 1000) return;

            const leaderboard = getLeaderboard();
            const userEntry = {
                username: gameState.username,
                score: gameState.totalBlocksExploded,
                date: new Date().toLocaleDateString('fa-IR')
            };

            const existingIndex = leaderboard.findIndex(entry => entry.username === gameState.username);
            
            if (existingIndex !== -1) {
                if (gameState.totalBlocksExploded > leaderboard[existingIndex].score) {
                    leaderboard[existingIndex] = userEntry;
                }
            } else {
                leaderboard.push(userEntry);
            }

            leaderboard.sort((a, b) => b.score - a.score);
            
            if (leaderboard.length > 10) {
                leaderboard.splice(10);
            }

            saveLeaderboard(leaderboard);
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.6)">هنوز رکوردی ثبت نشده است!</div>';
                return;
            }

            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                li.innerHTML = `
                    <div class="leaderboard-rank">${index + 1}</div>
                    <div class="leaderboard-user">${entry.username}</div>
                    <div class="leaderboard-score">${entry.score.toLocaleString()} بلوک</div>
                `;
                
                leaderboardList.appendChild(li);
            });
        }

        // تولید سوالات غیر تکراری
        function generateQuestion() {
            let questionData;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                let templateIndex;
                if (gameState.questionMode === 'division') {
                    templateIndex = 0;
                } else if (gameState.questionMode === 'multiplication') {
                    templateIndex = 1;
                } else if (gameState.questionMode === 'power') {
                    templateIndex = 2;
                } else {
                    templateIndex = Math.floor(Math.random() * questionTemplates.length);
                }
                
                questionData = questionTemplates[templateIndex](gameState.level);
                attempts++;
                
                if (attempts >= maxAttempts) {
                    // اگر نتوانستیم سوال غیر تکراری پیدا کنیم، ست را خالی کنیم
                    gameState.usedQuestions.clear();
                    break;
                }
            } while (gameState.usedQuestions.has(questionData.question));

            gameState.usedQuestions.add(questionData.question);
            
            // اگر تعداد سوالات ذخیره شده زیاد شد، قدیمی‌ها را پاک کن
            if (gameState.usedQuestions.size > 100) {
                const array = Array.from(gameState.usedQuestions);
                array.splice(0, 50);
                gameState.usedQuestions = new Set(array);
            }

            gameState.currentAnswer = questionData.answer;
            document.getElementById('questionText').textContent = questionData.question;
            generateOptions(questionData.answer);
            enableOptions();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            startTimer();
            updateProgressBar();
            updateBlocksUI();
            
            saveGameState();
        }

        // تولید گزینه‌ها
        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                let wrongOption;
                const variance = Math.max(1000, Math.floor(correctAnswer * 0.2));
                
                if (Math.random() > 0.5) {
                    wrongOption = correctAnswer + (Math.random() > 0.5 ? variance : -variance);
                } else {
                    wrongOption = correctAnswer * (Math.random() > 0.5 ? 1.15 : 0.85);
                }
                
                wrongOption = Math.round(wrongOption);
                wrongOption = Math.max(1, wrongOption);
                
                if (!options.includes(wrongOption) && wrongOption !== correctAnswer) {
                    options.push(wrongOption);
                }
            }
            
            // مخلوط کردن
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            document.getElementById('option1').textContent = this.formatNumber(options[0]);
            document.getElementById('option2').textContent = this.formatNumber(options[1]);
            document.getElementById('option3').textContent = this.formatNumber(options[2]);
            document.getElementById('option4').textContent = this.formatNumber(options[3]);
        }

        // فرمت اعداد بزرگ
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // تایمر
        function startTimer() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            gameState.timer = 20;
            document.getElementById('timerValue').textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timerValue').textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // به‌روزرسانی UI
        function updateUI() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('questionNumber').textContent = gameState.questionNumber;
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('levelValue').textContent = gameState.level;
            
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
            }
            
            saveGameState();
        }

        // به‌روزرسانی بلوک‌ها
        function updateBlocksUI() {
            const blocksContainer = document.getElementById('blocksContainer');
            blocksContainer.innerHTML = '';
            
            for (let i = 0; i < gameState.consecutiveCorrect; i++) {
                const block = document.createElement('div');
                block.className = 'block active';
                block.textContent = i + 1;
                blocksContainer.appendChild(block);
            }
        }

        function updateProgressBar() {
            const progress = (gameState.correctInLevel / 20) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // پخش صدا
        function playSound(soundType) {
            try {
                const sound = document.getElementById(soundType + 'Sound');
                sound.currentTime = 0;
                const playPromise = sound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('پخش صدا با خطا مواجه شد:', error);
                    });
                }
            } catch (error) {
                console.log('خطا در پخش صدا:', error);
            }
        }

        // انفجار بلوک‌ها
        function explodeBlocks() {
            const blocks = document.querySelectorAll('.block');
            let delay = 0;
            
            playSound('explosion');
            
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.classList.remove('active');
                    block.classList.add('exploded');
                }, delay);
                delay += 200;
            });
            
            // آپدیت آمار
            gameState.totalBlocksExploded += 5;
            gameState.score += 50;
            
            // آپدیت جدول رکوردها
            updateLeaderboard();
            
            // پاک کردن بلوک‌ها پس از انفجار
            setTimeout(() => {
                gameState.consecutiveCorrect = 0;
                updateBlocksUI();
                updateUI();
            }, 1000);
        }

        // بررسی پاسخ
        function checkAnswer(selectedOption) {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.autoNextTimeout);
            
            let userAnswer = selectedOption.textContent;
            if (userAnswer.includes('K')) {
                userAnswer = parseFloat(userAnswer) * 1000;
            } else if (userAnswer.includes('M')) {
                userAnswer = parseFloat(userAnswer) * 1000000;
            } else {
                userAnswer = parseInt(userAnswer);
            }
            
            gameState.totalQuestions++;
            
            disableOptions();
            
            if (userAnswer === gameState.currentAnswer) {
                handleCorrectAnswer(selectedOption);
            } else {
                handleWrongAnswer(selectedOption);
            }
            
            updateUI();
            
            gameState.autoNextTimeout = setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function handleCorrectAnswer(selectedOption) {
            gameState.score += 10;
            gameState.correctAnswers++;
            gameState.correctInLevel++;
            gameState.consecutiveCorrect++;
            
            selectedOption.classList.add('correct');
            
            // بررسی برای انفجار بلوک‌ها
            if (gameState.consecutiveCorrect >= 5) {
                document.getElementById('feedback').textContent = 'آفرین! +۱۰ امتیاز +۵۰ امتیاز بلوک!';
                explodeBlocks();
            } else {
                document.getElementById('feedback').textContent = 'آفرین! +۱۰ امتیاز';
            }
            
            document.getElementById('feedback').className = 'feedback correct';
            
            playSound('correct');
            
            // نمایش صفحه ارتقاء سطح پس از ۲۰ پاسخ صحیح
            if (gameState.correctInLevel >= 20) {
                showLevelUpScreen();
            }
            
            updateBlocksUI();
        }

        function handleWrongAnswer(selectedOption = null) {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            // بلوک‌ها نمی‌روند! فقط correctInLevel ریست می‌شود
            
            if (selectedOption) {
                selectedOption.classList.add('wrong');
            }
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = `پاسخ: ${this.formatNumber(gameState.currentAnswer)}`;
            document.getElementById('feedback').className = 'feedback incorrect';
            
            playSound('wrong');
            
            updateProgressBar();
            // بلوک‌ها باقی می‌مانند - فقط updateBlocksUI نمی‌کنیم
        }

        function showLevelUpScreen() {
            document.getElementById('levelUpScreen').style.display = 'flex';
            playSound('levelUp');
        }

        function handleTimeOut() {
            gameState.wrongAnswers++;
            gameState.correctInLevel = 0;
            // بلوک‌ها نمی‌روند!
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                let optionValue = option.textContent;
                if (optionValue.includes('K')) {
                    optionValue = parseFloat(optionValue) * 1000;
                } else if (optionValue.includes('M')) {
                    optionValue = parseFloat(optionValue) * 1000000;
                } else {
                    optionValue = parseInt(optionValue);
                }
                
                if (optionValue === gameState.currentAnswer) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').textContent = 'زمان تمام شد!';
            document.getElementById('feedback').className = 'feedback incorrect';
            disableOptions();
            
            playSound('wrong');
            
            updateProgressBar();
            updateUI();
            // بلوک‌ها باقی می‌مانند
        }

        function nextQuestion() {
            gameState.questionNumber++;
            generateQuestion();
        }

        function levelUp() {
            gameState.level++;
            gameState.correctInLevel = 0;
            
            document.getElementById('rewardTitle').textContent = `مرحله ${gameState.level}`;
            document.getElementById('rewardDesc').textContent = 'سوالات سخت‌تر شدند!';
            document.getElementById('rewardScreen').style.display = 'flex';
            
            playSound('levelUp');
            
            updateProgressBar();
            
            setTimeout(() => {
                document.getElementById('rewardScreen').style.display = 'none';
                nextQuestion();
            }, 3000);
        }

        function enableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = false;
                option.classList.remove('correct', 'wrong');
                option.style.animation = 'none';
            });
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.disabled = true;
            });
        }

            document.body.style.backgroundImage = 'none';
            gameState.backgroundColor = color;
            saveGameState();

            document.getElementById('levelUpContinue').addEventListener('click', function() {
                document.getElementById('levelUpScreen').style.display = 'none';
                levelUp();
            });
        });

        // فعال‌سازی صداها با اولین کلیک
        document.addEventListener('click', function initAudio() {
            const sounds = ['correctSound', 'wrongSound', 'levelUpSound', 'explosionSound'];
            sounds.forEach(soundId => {
                const sound = document.getElementById(soundId);
                sound.volume = 0.001;
                sound.play().then(() => {
                    sound.pause();
                    sound.currentTime = 0;
                    sound.volume = 1;
                }).catch(() => {
                    // ignore
                });
            });
            
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
