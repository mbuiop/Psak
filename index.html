<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جنگنده سه بعدی پیشرفته</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(5, 15, 40, 0.95), rgba(0, 10, 30, 0.98));
            z-index: 20;
            backdrop-filter: blur(15px);
        }
        
        .btn {
            background: linear-gradient(135deg, #2a7acc, #4a8fff, #6aa6ff);
            border: none;
            color: white;
            padding: 18px 45px;
            margin: 20px;
            border-radius: 35px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(74, 143, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(74, 143, 255, 0.9);
        }
        
        .hidden {
            display: none;
        }
        
        .game-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #4a8fff, #aaccff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(74, 143, 255, 0.7);
            font-weight: bold;
        }
        
        .score-display {
            font-size: 32px;
            margin: 20px 0;
            color: #4a8fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(74, 143, 255, 0.7);
        }
        
        .game-over-title {
            font-size: 52px;
            color: #ff3333;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
            font-weight: bold;
        }
        
        .instructions-text {
            max-width: 85%;
            text-align: center;
            margin: 25px 0;
            line-height: 1.8;
            font-size: 20px;
            color: #aaccff;
        }
        
        .level-up-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #2acc7a;
            font-size: 28px;
            color: #2acc7a;
            font-weight: bold;
            z-index: 100;
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
        }
        
        .hud {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }
        
        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #aaccff;
        }
        
        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #ffcc00;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        @keyframes screenShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .screen-shake {
            animation: screenShake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud">
            <div class="hud-item">
                <span>امتیاز: <span id="scoreValue">0</span></span>
            </div>
            <div class="hud-item">
                <span>مرحله: <span id="levelValue">1</span></span>
            </div>
        </div>
        
        <div class="coin-counter">
            <span>سکه: <span id="coinValue">0</span></span>
        </div>
        
        <div id="levelUpNotification" class="level-up-notification hidden"></div>
        
        <div id="startScreen" class="screen">
            <h1 class="game-title">جنگنده سه بعدی پیشرفته</h1>
            <p class="instructions-text">
                جنگنده را با لمس و کشیدن انگشت کنترل کنید<br>
                سیستم شلیک قدرتمند فعال است<br>
                دشمنان را نابود کنید و سکه جمع آوری کنید!<br>
                <span style="color: #ffcc00">مرحله ۱: ۲۰ کشته | مرحله ۲: ۳۰ کشته | مرحله ۳: ۴۰ کشته</span>
            </p>
            <button id="startBtn" class="btn">شروع عملیات</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">عملیات خاتمه یافت!</h2>
            <p class="score-display">امتیاز نهایی: <span id="finalScore">0</span></p>
            <p class="score-display">سکه جمع شده: <span id="finalCoins">0</span></p>
            <p class="score-display">مرحله رسیده: <span id="finalLevel">1</span></p>
            <button id="restartBtn" class="btn">شروع مجدد مأموریت</button>
        </div>
    </div>

    <script>
        // بازی جنگنده سه بعدی پیشرفته
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const finalLevelElement = document.getElementById('finalLevel');
        const levelUpNotification = document.getElementById('levelUpNotification');
        const levelValueElement = document.getElementById('levelValue');
        const scoreValueElement = document.getElementById('scoreValue');
        const coinValueElement = document.getElementById('coinValue');
        const gameContainer = document.getElementById('gameContainer');
        
        // تنظیم اندازه کانواس
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // متغیرهای بازی
        let gameActive = false;
        let playerHealth = 500;
        let playerX, playerY;
        let playerSpeed = 8;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let specialEffects = [];
        let coins = [];
        let lastShot = 0;
        let lastEnemyShot = 0;
        let shootDelay = 100;
        let enemyShootDelay = 1200;
        let playerRoll = 0;
        let currentLevel = 1;
        let score = 0;
        let coinsCollected = 0;
        let enemiesKilled = 0;
        let enemiesRequired = 20;
        let backgroundImage = null;
        let lastSaveTime = 0;
        let lastEnemySpawnTime = 0;
        let enemySpawnDelay = 300;
        let enemyImages = [];
        let enemyImagesLoaded = 0;
        
        // بارگذاری تصاویر دشمنان
        function loadEnemyImages() {
            enemyImages = [];
            enemyImagesLoaded = 0;
            
            for (let i = 1; i <= 10; i++) {
                const img = new Image();
                img.onload = () => {
                    enemyImagesLoaded++;
                    console.log(`تصویر دشمن m${i}.gif بارگذاری شد`);
                };
                img.onerror = () => {
                    console.log(`خطا در بارگذاری تصویر دشمن m${i}.gif`);
                    enemyImagesLoaded++;
                };
                img.src = `m${i}.gif`;
                enemyImages.push(img);
            }
        }
        
        // ذخیره وضعیت بازی
        function saveGame() {
            if (!gameActive) return;
            
            const gameState = {
                level: currentLevel,
                score: score,
                coins: coinsCollected,
                health: playerHealth,
                enemiesKilled: enemiesKilled,
                timestamp: Date.now()
            };
            
            localStorage.setItem('fighter3d_game_state', JSON.stringify(gameState));
        }
        
        // بارگذاری وضعیت بازی
        function loadGame() {
            try {
                const savedGame = localStorage.getItem('fighter3d_game_state');
                
                if (savedGame) {
                    const gameState = JSON.parse(savedGame);
                    
                    const timeDiff = Date.now() - gameState.timestamp;
                    if (timeDiff > 3600000) {
                        return false;
                    }
                    
                    currentLevel = gameState.level || 1;
                    score = gameState.score || 0;
                    coinsCollected = gameState.coins || 0;
                    playerHealth = gameState.health || 500;
                    enemiesKilled = gameState.enemiesKilled || 0;
                    
                    enemiesRequired = 20 + (currentLevel - 1) * 10;
                    
                    return true;
                }
            } catch (e) {
                console.error("خطا در بارگذاری بازی:", e);
            }
            
            return false;
        }
        
        // پاک کردن ذخیره بازی
        function clearSavedGame() {
            localStorage.removeItem('fighter3d_game_state');
        }
        
        // تنظیمات اولیه بازی
        function initGame() {
            playerX = canvas.width / 2;
            playerY = canvas.height * 0.8;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            specialEffects = [];
            coins = [];
            
            const hasSavedGame = loadGame();
            
            if (!hasSavedGame) {
                playerHealth = 500;
                currentLevel = 1;
                score = 0;
                coinsCollected = 0;
                enemiesKilled = 0;
                enemiesRequired = 20;
            }
            
            playerRoll = 0;
            lastEnemyShot = 0;
            lastEnemySpawnTime = 0;
            
            updateHUD();
            loadBackgroundImage();
            loadEnemyImages();
        }
        
        // بارگذاری تصویر پس‌زمینه ثابت
        function loadBackgroundImage() {
            backgroundImage = new Image();
            backgroundImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAwIDEwMDAiPjxyZWN0IHdpZHRoPSIxMDAwIiBoZWlnaHQ9IjEwMDAiIGZpbGw9IiMwMDEwMzAiLz48Y2lyY2xlIGN4PSI1MDAiIGN5PSI1MDAiIHI9IjQwMCIgZmlsbD0iIzAwMjA2MCIvPjxjaXJjbGUgY3g9IjUwMCIgY3k9IjUwMCIgcj0iMzAwIiBmaWxsPSIjMDAzMDkwIi8+PGNpcmNsZSBjeD0iNTAwIiBjeT0iNTAwIiByPSIyMDAiIGZpbGw9IiMwMDQwYzAiLz48L3N2Zz4=';
            backgroundImage.onload = function() {
                console.log("تصویر پس‌زمینه بارگذاری شد");
            };
            backgroundImage.onerror = function() {
                console.log("خطا در بارگذاری تصویر پس‌زمینه");
                backgroundImage = null;
            };
        }
        
        // به‌روزرسانی HUD
        function updateHUD() {
            levelValueElement.textContent = currentLevel;
            scoreValueElement.textContent = score;
            coinValueElement.textContent = coinsCollected;
        }
        
        // نمایش اعلان مرحله
        function showLevelUpNotification() {
            levelUpNotification.textContent = `تبریک! مرحله ${currentLevel}`;
            levelUpNotification.classList.remove('hidden');
            
            setTimeout(() => {
                levelUpNotification.classList.add('hidden');
            }, 3000);
        }
        
        // طراحی پس‌زمینه
        function drawBackground() {
            if (backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#0a1525';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 3;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // طراحی جنگنده
        function drawPlayer() {
            const screenSize = 60;
            
            ctx.save();
            ctx.translate(playerX, playerY);
            ctx.rotate(playerRoll * Math.PI / 180);
            
            const gradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
            gradient.addColorStop(0, '#1a3a6a');
            gradient.addColorStop(0.3, '#2a5a9a');
            gradient.addColorStop(0.7, '#3a7aca');
            gradient.addColorStop(1, '#1a3a6a');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, -screenSize/3);
            ctx.lineTo(screenSize/2, screenSize/3);
            ctx.lineTo(-screenSize/2, screenSize/3);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#0a1a30';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#1a4a8a';
            ctx.fillRect(-screenSize*0.9, screenSize/6, screenSize*1.8, screenSize/6);
            
            ctx.fillStyle = '#222';
            ctx.fillRect(-screenSize/2.5, screenSize/2, screenSize/5, screenSize/3);
            ctx.fillRect(screenSize/6, screenSize/2, screenSize/5, screenSize/3);
            
            const flameGradient = ctx.createLinearGradient(0, screenSize/2, 0, screenSize/2 + screenSize/2);
            flameGradient.addColorStop(0, '#ffff00');
            flameGradient.addColorStop(0.3, '#ff9900');
            flameGradient.addColorStop(0.7, '#ff5500');
            flameGradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = flameGradient;
            ctx.fillRect(-screenSize/2.5, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            ctx.fillRect(screenSize/6, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            
            ctx.restore();
        }
        
        // طراحی دشمنان با تصاویر
        function drawEnemy(enemy) {
            const screenSize = enemy.size;
            
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            
            if (enemyImagesLoaded === 10 && enemy.imageIndex !== undefined) {
                const img = enemyImages[enemy.imageIndex];
                if (img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, -screenSize/2, -screenSize/2, screenSize, screenSize);
                    ctx.restore();
                    return;
                }
            }
            
            const enemyGradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
            enemyGradient.addColorStop(0, '#8a1a1a');
            enemyGradient.addColorStop(0.5, '#cc3333');
            enemyGradient.addColorStop(1, '#8a1a1a');
            
            ctx.fillStyle = enemyGradient;
            ctx.beginPath();
            ctx.moveTo(0, -screenSize/3);
            ctx.lineTo(screenSize/2, screenSize/3);
            ctx.lineTo(-screenSize/2, screenSize/3);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#400000';
            ctx.beginPath();
            ctx.arc(0, -screenSize/8, screenSize/5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // طراحی گلوله
        function drawBullet(bullet, isEnemy = false) {
            const screenWidth = bullet.width;
            const screenHeight = bullet.height;
            
            if (!isEnemy) {
                const glowGradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, screenWidth * 3
                );
                glowGradient.addColorStop(0, 'rgba(255, 255, 100, 0.8)');
                glowGradient.addColorStop(1, 'rgba(255, 150, 0, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, screenWidth * 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (isEnemy) {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
            } else {
                const bulletGradient = ctx.createLinearGradient(
                    bullet.x - screenWidth/2, bullet.y,
                    bullet.x + screenWidth/2, bullet.y
                );
                bulletGradient.addColorStop(0, '#ffff00');
                bulletGradient.addColorStop(0.5, '#ffaa00');
                bulletGradient.addColorStop(1, '#ffff00');
                
                ctx.fillStyle = bulletGradient;
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
            }
        }
        
        // طراحی جلوه‌های ویژه
        function drawSpecialEffect(effect) {
            ctx.save();
            ctx.translate(effect.x, effect.y);
            
            switch(effect.type) {
                case 'rainbowVortex':
                    drawRainbowVortex(effect);
                    break;
                case 'energyBurst':
                    drawEnergyBurst(effect);
                    break;
                case 'cosmicExplosion':
                    drawCosmicExplosion(effect);
                    break;
                case 'spiralStars':
                    drawSpiralStars(effect);
                    break;
            }
            
            ctx.restore();
        }
        
        // طراحی گرداب رنگین کمانی
        function drawRainbowVortex(effect) {
            const progress = effect.life / effect.maxLife;
            const size = effect.size * (1 - progress * 0.5);
            
            for (let i = 0; i < 8; i++) {
                const angle = (Date.now() * 0.01 + i * Math.PI / 4) % (Math.PI * 2);
                const ringSize = size * (0.2 + i * 0.1);
                const hue = (i * 45 + Date.now() * 0.1) % 360;
                
                ctx.save();
                ctx.rotate(angle);
                ctx.translate(ringSize, 0);
                ctx.rotate(-angle);
                
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${0.8 * progress})`;
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // طراحی انفجار انرژی
        function drawEnergyBurst(effect) {
            const progress = effect.life / effect.maxLife;
            const size = effect.size * progress;
            
            // حلقه‌های انرژی
            for (let i = 0; i < 3; i++) {
                const ringSize = size * (0.3 + i * 0.3);
                const alpha = 0.7 * (1 - i * 0.3) * progress;
                
                ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, ringSize, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // ذرات انرژی
            ctx.fillStyle = `rgba(100, 255, 255, ${progress})`;
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI / 6 + Date.now() * 0.005) % (Math.PI * 2);
                const distance = size * 0.8;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.arc(x, y, size * 0.05, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // طراحی انفجار کیهانی
        function drawCosmicExplosion(effect) {
            const progress = effect.life / effect.maxLife;
            const size = effect.size * (0.5 + progress * 0.5);
            
            // کهکشان در حال چرخش
            ctx.fillStyle = `rgba(138, 43, 226, ${progress * 0.6})`;
            ctx.beginPath();
            ctx.arc(0, 0, size, 0, Math.PI * 2);
            ctx.fill();
            
            // ستاره‌های درخشان
            ctx.fillStyle = 'white';
            for (let i = 0; i < 20; i++) {
                const angle = (i * Math.PI / 10 + Date.now() * 0.002) % (Math.PI * 2);
                const distance = size * (0.2 + Math.random() * 0.6);
                const starSize = size * 0.03 * (0.5 + Math.random());
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                
                ctx.beginPath();
                ctx.moveTo(0, -starSize);
                ctx.lineTo(starSize * 0.5, -starSize * 0.5);
                ctx.lineTo(starSize, 0);
                ctx.lineTo(starSize * 0.5, starSize * 0.5);
                ctx.lineTo(0, starSize);
                ctx.lineTo(-starSize * 0.5, starSize * 0.5);
                ctx.lineTo(-starSize, 0);
                ctx.lineTo(-starSize * 0.5, -starSize * 0.5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // طراحی ستاره‌های مارپیچ
        function drawSpiralStars(effect) {
            const progress = effect.life / effect.maxLife;
            const size = effect.size * progress;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 15; i++) {
                const spiralProgress = i / 15;
                const angle = spiralProgress * Math.PI * 4 + Date.now() * 0.005;
                const distance = size * spiralProgress;
                const starSize = size * 0.04 * (1 - spiralProgress);
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                
                // طراحی ستاره
                ctx.beginPath();
                for (let j = 0; j < 5; j++) {
                    const starAngle = (j * Math.PI * 2) / 5;
                    const innerRadius = starSize * 0.4;
                    const outerRadius = starSize;
                    
                    const x1 = Math.cos(starAngle) * outerRadius;
                    const y1 = Math.sin(starAngle) * outerRadius;
                    const x2 = Math.cos(starAngle + Math.PI / 5) * innerRadius;
                    const y2 = Math.sin(starAngle + Math.PI / 5) * innerRadius;
                    
                    if (j === 0) {
                        ctx.moveTo(x1, y1);
                    } else {
                        ctx.lineTo(x1, y1);
                    }
                    ctx.lineTo(x2, y2);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // طراحی سکه
        function drawCoin(coin) {
            ctx.save();
            
            if (coin.collecting) {
                const progress = 1 - (coin.life / coin.maxLife);
                const scale = 1 + progress * 2;
                const opacity = 1 - progress;
                
                ctx.globalAlpha = opacity;
                ctx.translate(coin.x, coin.y);
                ctx.scale(scale, scale);
            } else {
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
            }
            
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(0, 0, coin.size * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, coin.size);
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.7, '#ffcc00');
            gradient.addColorStop(1, '#ff9900');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, coin.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.arc(0, 0, coin.size * 0.7, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(0, 0, coin.size * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(-coin.size * 0.3, -coin.size * 0.1, coin.size * 0.6, coin.size * 0.2);
            
            ctx.restore();
        }
        
        // ایجاد دشمن جدید
        function spawnEnemy() {
            if (enemies.length >= 12 + currentLevel * 2) return;
            
            let enemyType = 'fighter';
            let size = 40 + Math.random() * 20;
            let health = 15 + (currentLevel - 1) * 5;
            let speed = 2 + Math.random() * 2 + (currentLevel - 1) * 0.5;
            
            const imageIndex = Math.floor(Math.random() * 10);
            
            enemies.push({
                x: Math.random() * canvas.width,
                y: -50,
                size: size,
                speed: speed,
                health: health,
                type: enemyType,
                imageIndex: imageIndex,
                lastShot: 0
            });
        }
        
        // شلیک گلوله
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShot > shootDelay) {
                bullets.push({
                    x: playerX,
                    y: playerY - 30,
                    width: 15,
                    height: 35,
                    speed: 15,
                    damage: 20
                });
                
                bullets.push({
                    x: playerX - 25,
                    y: playerY - 25,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                bullets.push({
                    x: playerX + 25,
                    y: playerY - 25,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                lastShot = currentTime;
            }
        }
        
        // شلیک دشمنان
        function enemyShoot() {
            const currentTime = Date.now();
            if (currentTime - lastEnemyShot > enemyShootDelay && enemies.length > 0) {
                for (const enemy of enemies) {
                    if (currentTime - enemy.lastShot > 1500 + Math.random() * 1000) {
                        enemyBullets.push({
                            x: enemy.x,
                            y: enemy.y + enemy.size/2,
                            width: 8,
                            height: 20,
                            speed: 8,
                            damage: 10
                        });
                        enemy.lastShot = currentTime;
                    }
                }
                lastEnemyShot = currentTime;
            }
        }
        
        // ایجاد جلوه ویژه نابودی دشمن
        function createSpecialEffect(x, y, size) {
            const effectTypes = ['rainbowVortex', 'energyBurst', 'cosmicExplosion', 'spiralStars'];
            const randomType = effectTypes[Math.floor(Math.random() * effectTypes.length)];
            
            specialEffects.push({
                x: x,
                y: y,
                size: size * 2,
                type: randomType,
                life: 60,
                maxLife: 60
            });
            
            // لرزش صفحه
            gameContainer.classList.add('screen-shake');
            setTimeout(() => {
                gameContainer.classList.remove('screen-shake');
            }, 300);
        }
        
        // ایجاد سکه‌ها
        function createCoins(x, y, count) {
            for (let i = 0; i < count; i++) {
                coins.push({
                    x: x,
                    y: y,
                    size: 12 + Math.random() * 8,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: 2 + Math.random() * 4,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    life: 180,
                    maxLife: 180,
                    collecting: false,
                    collected: false
                });
            }
        }
        
        // تشخیص برخورد
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            return distance < (radius1 + radius2);
        }
        
        // جمع آوری سکه
        function collectCoin(coinIndex) {
            const coin = coins[coinIndex];
            coin.collecting = true;
            coin.life = 30;
            
            setTimeout(() => {
                coinsCollected++;
                coins.splice(coinIndex, 1);
                updateHUD();
            }, 300);
        }
        
        // رفتن به مرحله بعد
        function nextLevel() {
            currentLevel++;
            enemiesKilled = 0;
            enemiesRequired = 20 + (currentLevel - 1) * 10;
            
            showLevelUpNotification();
            updateHUD();
            saveGame();
            
            enemies = [];
            enemyBullets = [];
        }
        
        // بازی تمام شد
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coinsCollected;
            finalLevelElement.textContent = currentLevel;
            gameOverScreen.classList.remove('hidden');
            
            clearSavedGame();
        }
        
        // شروع بازی
        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            initGame();
            gameLoop();
        }
        
        // حلقه اصلی بازی
        function gameLoop() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            
            if (currentTime - lastSaveTime > 10000) {
                saveGame();
                lastSaveTime = currentTime;
            }
            
            drawBackground();
            
            playerRoll = (playerX - canvas.width/2) / canvas.width * 25;
            
            shoot();
            enemyShoot();
            
            if (currentTime - lastEnemySpawnTime > enemySpawnDelay) {
                spawnEnemy();
                lastEnemySpawnTime = currentTime;
            }
            
            drawPlayer();
            
            // به روزرسانی و رسم گلوله‌های بازیکن
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                if (bullet.y < -50) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet);
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy, 10, enemy.size/2)) {
                        enemy.health -= bullet.damage;
                        
                        if (enemy.health <= 0) {
                            createSpecialEffect(enemy.x, enemy.y, enemy.size);
                            createCoins(enemy.x, enemy.y, 5 + Math.floor(Math.random() * 6));
                            enemies.splice(j, 1);
                            enemiesKilled++;
                            score += 10 * currentLevel;
                            
                            updateHUD();
                            
                            if (enemiesKilled >= enemiesRequired) {
                                nextLevel();
                            }
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // به روزرسانی و رسم گلوله‌های دشمن
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.y += bullet.speed;
                
                if (bullet.y > canvas.height + 50) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet, true);
                
                if (checkCollision(bullet, {x: playerX, y: playerY}, 8, 40)) {
                    enemyBullets.splice(i, 1);
                    playerHealth -= bullet.damage;
                    
                    if (playerHealth <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // به روزرسانی و رسم دشمنان
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                drawEnemy(enemy);
                
                if (checkCollision(enemy, {x: playerX, y: playerY}, enemy.size/2, 40)) {
                    createSpecialEffect(enemy.x, enemy.y, enemy.size);
                    enemies.splice(i, 1);
                    playerHealth -= 30;
                    
                    if (playerHealth <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // به روزرسانی و رسم جلوه‌های ویژه
            for (let i = specialEffects.length - 1; i >= 0; i--) {
                const effect = specialEffects[i];
                effect.life--;
                
                if (effect.life <= 0) {
                    specialEffects.splice(i, 1);
                    continue;
                }
                
                drawSpecialEffect(effect);
            }
            
            // به روزرسانی و رسم سکه‌ها
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                
                if (coin.collecting) {
                    coin.life--;
                    if (coin.life <= 0) {
                        coins.splice(i, 1);
                        continue;
                    }
                } else {
                    coin.x += coin.speedX;
                    coin.y += coin.speedY;
                    coin.rotation += coin.rotationSpeed;
                    coin.life--;
                    
                    if (coin.life <= 0) {
                        coins.splice(i, 1);
                        continue;
                    }
                    
                    if (checkCollision(coin, {x: playerX, y: playerY}, coin.size, 40)) {
                        collectCoin(i);
                    }
                }
                
                drawCoin(coin);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // کنترل‌های لمسی
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isDragging = true;
            dragStartX = e.touches[0].clientX;
            dragStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (isDragging) {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                playerX += (touchX - dragStartX) * 1.5;
                playerY += (touchY - dragStartY) * 1.5;
                
                playerX = Math.max(40, Math.min(canvas.width - 40, playerX));
                playerY = Math.max(40, Math.min(canvas.height - 40, playerY));
                
                dragStartX = touchX;
                dragStartY = touchY;
            }
        });
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            isDragging = false;
        });
        
        // دکمه شروع
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // ذخیره بازی هنگام بسته شدن صفحه
        window.addEventListener('beforeunload', function() {
            if (gameActive) {
                saveGame();
            }
        });
        
        // بارگذاری اولیه
        console.log("بازی جنگنده سه بعدی بارگذاری شد");
    </script>
