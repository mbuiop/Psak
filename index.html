<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جنگنده سه بعدی پیشرفته</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(5, 15, 40, 0.95), rgba(0, 10, 30, 0.98));
            z-index: 20;
            backdrop-filter: blur(15px);
        }
        
        .btn {
            background: linear-gradient(135deg, #2a7acc, #4a8fff, #6aa6ff);
            border: none;
            color: white;
            padding: 18px 45px;
            margin: 20px;
            border-radius: 35px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(74, 143, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(74, 143, 255, 0.9);
        }
        
        .hidden {
            display: none;
        }
        
        .game-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #4a8fff, #aaccff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(74, 143, 255, 0.7);
            font-weight: bold;
        }
        
        .score-display {
            font-size: 32px;
            margin: 20px 0;
            color: #4a8fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(74, 143, 255, 0.7);
        }
        
        .game-over-title {
            font-size: 52px;
            color: #ff3333;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
            font-weight: bold;
        }
        
        .instructions-text {
            max-width: 85%;
            text-align: center;
            margin: 25px 0;
            line-height: 1.8;
            font-size: 20px;
            color: #aaccff;
        }
        
        /* رابط کاربری در گوشه‌ها */
        .hud-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .hud-item {
            background: rgba(0, 20, 40, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            font-size: 14px;
            min-width: 120px;
        }
        
        .score-hud {
            border: 2px solid #2a7acc;
            color: #4a8fff;
        }
        
        .level-hud {
            border: 2px solid #2acc7a;
            color: #2acc7a;
        }
        
        .health-hud {
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        
        .health-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff9900);
            border-radius: 4px;
            width: 100%;
            transition: width 0.3s;
        }
        
        .coins-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 20, 40, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            z-index: 10;
            backdrop-filter: blur(5px);
            font-size: 14px;
            color: #ffcc00;
        }
        
        .radar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            border: 2px solid #2a7acc;
            border-radius: 50%;
            background: rgba(0, 20, 40, 0.6);
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #4a8fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .radar-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 50% 0%);
            background: conic-gradient(transparent 270deg, rgba(74, 143, 255, 0.3) 360deg);
            animation: radarSweep 2s linear infinite;
        }
        
        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .weapon-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #2a7acc;
            z-index: 10;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- رابط کاربری در گوشه‌ها -->
        <div class="hud-container">
            <div class="hud-item score-hud">
                امتیاز: <span id="score">0</span>
            </div>
            <div class="hud-item level-hud">
                مرحله: <span id="level">1</span>
            </div>
            <div class="hud-item health-hud">
                سلامت: <span id="healthPercent">100%</span>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
        </div>
        
        <div class="coins-display">
            سکه: <span id="coins">0</span>
        </div>
        
        <div class="radar">
            <div class="radar-center"></div>
            <div class="radar-sweep"></div>
        </div>
        
        <div class="weapon-display">
            سلاح: تیربار قدرتمند
        </div>
        
        <div id="startScreen" class="screen">
            <h1 class="game-title">جنگنده سه بعدی پیشرفته</h1>
            <p class="instructions-text">
                جنگنده را با لمس و کشیدن انگشت کنترل کنید<br>
                سیستم شلیک قدرتمند فعال است<br>
                دشمنان را نابود کنید و سکه جمع آوری کنید!
            </p>
            <button id="startBtn" class="btn">شروع عملیات</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">عملیات خاتمه یافت!</h2>
            <p class="score-display">امتیاز نهایی: <span id="finalScore">0</span></p>
            <p class="score-display">سکه جمع‌آوری شده: <span id="finalCoins">0</span></p>
            <button id="restartBtn" class="btn">شروع مجدد مأموریت</button>
        </div>
    </div>

    <script>
        // بازی جنگنده سه بعدی پیشرفته
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const coinsElement = document.getElementById('coins');
        const finalCoinsElement = document.getElementById('finalCoins');
        const healthPercentElement = document.getElementById('healthPercent');
        const healthFill = document.getElementById('healthFill');
        const levelElement = document.getElementById('level');
        
        // تنظیم اندازه کانواس
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // متغیرهای بازی
        let gameActive = false;
        let score = 0;
        let coins = 0;
        let playerHealth = 100;
        let playerX, playerY;
        let playerSpeed = 8;
        let cameraOffset = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let explosions = [];
        let coinsParticles = [];
        let backgroundStars = [];
        let backgroundSpeed = 4; // افزایش سرعت حرکت از پایین به بالا
        let lastShot = 0;
        let lastEnemyShot = 0;
        let shootDelay = 100;
        let enemyShootDelay = 1200;
        let playerRoll = 0;
        let currentLevel = 1;
        
        // تصاویر
        const backgroundImage = new Image();
        backgroundImage.src = 'm1.jpg';
        
        const enemyGif1 = new Image();
        enemyGif1.src = 'm1.GIF';
        
        const enemyGif2 = new Image();
        enemyGif2.src = 'm2.GIF';
        
        // کلیدهای ذخیره‌سازی
        const SAVE_KEYS = {
            SCORE: 'fighter3d_score',
            COINS: 'fighter3d_coins',
            HEALTH: 'fighter3d_health',
            LEVEL: 'fighter3d_level',
            PLAYER_X: 'fighter3d_playerX',
            PLAYER_Y: 'fighter3d_playerY'
        };
        
        // صداها
        const playerSound = new Audio('m.mp3');
        const levelSound = new Audio('m1.mp3');
        const backgroundSound = new Audio('m2.mp3');
        
        // ذخیره وضعیت بازی
        function saveGame() {
            if (!gameActive) return;
            
            localStorage.setItem(SAVE_KEYS.SCORE, score.toString());
            localStorage.setItem(SAVE_KEYS.COINS, coins.toString());
            localStorage.setItem(SAVE_KEYS.HEALTH, playerHealth.toString());
            localStorage.setItem(SAVE_KEYS.LEVEL, currentLevel.toString());
            localStorage.setItem(SAVE_KEYS.PLAYER_X, playerX.toString());
            localStorage.setItem(SAVE_KEYS.PLAYER_Y, playerY.toString());
            
            console.log('بازی ذخیره شد:', { score, coins, playerHealth, currentLevel });
        }
        
        // بارگذاری وضعیت بازی
        function loadGame() {
            try {
                const savedScore = localStorage.getItem(SAVE_KEYS.SCORE);
                const savedCoins = localStorage.getItem(SAVE_KEYS.COINS);
                const savedHealth = localStorage.getItem(SAVE_KEYS.HEALTH);
                const savedLevel = localStorage.getItem(SAVE_KEYS.LEVEL);
                const savedPlayerX = localStorage.getItem(SAVE_KEYS.PLAYER_X);
                const savedPlayerY = localStorage.getItem(SAVE_KEYS.PLAYER_Y);
                
                console.log('بارگذاری ذخیره:', { savedScore, savedCoins, savedHealth, savedLevel });
                
                if (savedScore !== null && savedScore !== '0') {
                    score = parseInt(savedScore) || 0;
                    coins = parseInt(savedCoins) || 0;
                    playerHealth = parseInt(savedHealth) || 100;
                    currentLevel = parseInt(savedLevel) || 1;
                    playerX = parseFloat(savedPlayerX) || canvas.width / 2;
                    playerY = parseFloat(savedPlayerY) || canvas.height * 0.8;
                    
                    updateScore();
                    updateCoins();
                    updateHealth();
                    updateLevel();
                    
                    console.log('بازی بارگذاری شد:', { score, coins, playerHealth, currentLevel });
                    return true;
                }
            } catch (e) {
                console.error('خطا در بارگذاری بازی:', e);
            }
            
            return false;
        }
        
        // پاک کردن ذخیره بازی
        function clearSavedGame() {
            Object.values(SAVE_KEYS).forEach(key => {
                localStorage.removeItem(key);
            });
        }
        
        // تنظیمات اولیه بازی
        function initGame() {
            // اگر بازی ذخیره شده وجود دارد، آن را بارگذاری کن
            const hasSavedGame = loadGame();
            
            if (!hasSavedGame) {
                // اگر بازی ذخیره شده نیست، مقادیر پیش‌فرض را تنظیم کن
                playerX = canvas.width / 2;
                playerY = canvas.height * 0.8;
                score = 0;
                coins = 0;
                playerHealth = 100;
                currentLevel = 1;
                console.log('شروع بازی جدید');
            }
            
            bullets = [];
            enemyBullets = [];
            enemies = [];
            explosions = [];
            coinsParticles = [];
            backgroundStars = [];
            cameraOffset = 0;
            playerRoll = 0;
            
            updateScore();
            updateCoins();
            updateHealth();
            updateLevel();
            
            // ایجاد ستاره‌های پس‌زمینه متحرک
            for (let i = 0; i < 200; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 2 // افزایش سرعت ستاره‌ها
                });
            }
            
            // پخش موسیقی پس‌زمینه
            backgroundSound.loop = true;
            backgroundSound.volume = 0.5;
            backgroundSound.play().catch(e => console.log("اتوپلی صداها نیاز به تعامل کاربر دارد"));
        }
        
        // طراحی پس‌زمینه با تصویر
        function drawBackground() {
            // رسم تصویر پس‌زمینه
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, cameraOffset, canvas.width, canvas.height);
                ctx.drawImage(backgroundImage, 0, cameraOffset - canvas.height, canvas.width, canvas.height);
            } else {
                // اگر تصویر لود نشده، پس‌زمینه مشکی
                ctx.fillStyle = '#0a1525';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // ستاره‌های متحرک
            ctx.fillStyle = 'white';
            for (const star of backgroundStars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // به روزرسانی پس‌زمینه متحرک
        function updateBackground() {
            cameraOffset += backgroundSpeed;
            if (cameraOffset >= canvas.height) {
                cameraOffset = 0;
            }
            
            for (const star of backgroundStars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }
        
        // طراحی جنگنده بزرگ و واقعی
        function drawPlayer() {
            const screenSize = 120; // جنگنده بزرگ
            
            ctx.save();
            ctx.translate(playerX, playerY);
            ctx.rotate(playerRoll * Math.PI / 180);
            
            // بدنه اصلی
            const gradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
            gradient.addColorStop(0, '#1a3a6a');
            gradient.addColorStop(0.3, '#2a5a9a');
            gradient.addColorStop(0.7, '#3a7aca');
            gradient.addColorStop(1, '#1a3a6a');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, -screenSize/3);
            ctx.lineTo(screenSize/2, screenSize/3);
            ctx.lineTo(-screenSize/2, screenSize/3);
            ctx.closePath();
            ctx.fill();
            
            // کابین خلبان
            ctx.fillStyle = '#0a1a30';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(0, -screenSize/6, screenSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            // بال‌ها با جزئیات بیشتر
            ctx.fillStyle = '#1a4a8a';
            ctx.fillRect(-screenSize*0.9, screenSize/6, screenSize*1.8, screenSize/6);
            
            // موتورها
            ctx.fillStyle = '#222';
            ctx.fillRect(-screenSize/2.5, screenSize/2, screenSize/5, screenSize/3);
            ctx.fillRect(screenSize/6, screenSize/2, screenSize/5, screenSize/3);
            
            // جلوه موتور - شعله
            const flameGradient = ctx.createLinearGradient(0, screenSize/2, 0, screenSize/2 + screenSize/2);
            flameGradient.addColorStop(0, '#ffff00');
            flameGradient.addColorStop(0.3, '#ff9900');
            flameGradient.addColorStop(0.7, '#ff5500');
            flameGradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = flameGradient;
            ctx.fillRect(-screenSize/2.5, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            ctx.fillRect(screenSize/6, screenSize/2 + screenSize/3, screenSize/5, screenSize/2);
            
            // جزئیات و خطوط
            ctx.strokeStyle = '#4a8fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(-screenSize/2, -screenSize/3, screenSize, screenSize*0.9);
            
            ctx.restore();
        }
        
        // طراحی دشمنان (جنگنده‌های دشمن)
        function drawEnemy(enemy) {
            if (enemy.type === 'gif1' && enemyGif1.complete) {
                ctx.drawImage(enemyGif1, enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
            } else if (enemy.type === 'gif2' && enemyGif2.complete) {
                ctx.drawImage(enemyGif2, enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
            } else {
                // طراحی معمولی دشمن اگر تصاویر لود نشده‌اند
                const screenSize = enemy.size;
                
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                // بدنه دشمن
                const enemyGradient = ctx.createLinearGradient(-screenSize/2, 0, screenSize/2, 0);
                enemyGradient.addColorStop(0, '#8a1a1a');
                enemyGradient.addColorStop(0.5, '#cc3333');
                enemyGradient.addColorStop(1, '#8a1a1a');
                
                ctx.fillStyle = enemyGradient;
                ctx.beginPath();
                ctx.moveTo(0, -screenSize/3);
                ctx.lineTo(screenSize/2, screenSize/3);
                ctx.lineTo(-screenSize/2, screenSize/3);
                ctx.closePath();
                ctx.fill();
                
                // کابین دشمن
                ctx.fillStyle = '#400000';
                ctx.beginPath();
                ctx.arc(0, -screenSize/8, screenSize/5, 0, Math.PI * 2);
                ctx.fill();
                
                // بال‌های دشمن
                ctx.fillStyle = '#aa2a2a';
                ctx.fillRect(-screenSize*0.8, screenSize/6, screenSize*1.6, screenSize/8);
                
                ctx.restore();
            }
        }
        
        // طراحی گلوله قدرتمند با اثر نور
        function drawBullet(bullet, isEnemy = false) {
            const screenWidth = bullet.width;
            const screenHeight = bullet.height;
            
            // اثر نور و سایه
            if (!isEnemy) {
                // گلوله قدرتمند بازیکن
                const glowGradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, screenWidth * 3
                );
                glowGradient.addColorStop(0, 'rgba(255, 255, 100, 0.8)');
                glowGradient.addColorStop(0.5, 'rgba(255, 200, 50, 0.4)');
                glowGradient.addColorStop(1, 'rgba(255, 150, 0, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, screenWidth * 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // بدنه گلوله
            if (isEnemy) {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
                
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight/2);
            } else {
                // گلوله قدرتمند بازیکن
                const bulletGradient = ctx.createLinearGradient(
                    bullet.x - screenWidth/2, bullet.y,
                    bullet.x + screenWidth/2, bullet.y
                );
                bulletGradient.addColorStop(0, '#ffff00');
                bulletGradient.addColorStop(0.5, '#ffaa00');
                bulletGradient.addColorStop(1, '#ffff00');
                
                ctx.fillStyle = bulletGradient;
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight);
                
                ctx.fillStyle = '#ff9900';
                ctx.fillRect(bullet.x - screenWidth/2, bullet.y - screenHeight/2, screenWidth, screenHeight/3);
            }
            
            // دنباله گلوله
            if (!isEnemy) {
                ctx.fillStyle = 'rgba(255, 200, 50, 0.6)';
                ctx.fillRect(bullet.x - screenWidth/4, bullet.y + screenHeight/2, screenWidth/2, screenHeight * 2);
            }
        }
        
        // طراحی انفجار پیشرفته
        function drawExplosion(explosion) {
            const screenSize = explosion.size * (explosion.life / explosion.maxLife);
            
            const gradient = ctx.createRadialGradient(
                explosion.x, explosion.y, 0,
                explosion.x, explosion.y, screenSize
            );
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.2, '#ffaa00');
            gradient.addColorStop(0.5, '#ff5500');
            gradient.addColorStop(0.8, '#ff0000');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(explosion.x, explosion.y, screenSize, 0, Math.PI * 2);
            ctx.fill();
            
            // موج انفجار
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(explosion.x, explosion.y, screenSize * 1.3, 0, Math.PI * 2);
            ctx.stroke();
            
            // ذرات انفجار
            for (let i = 0; i < 5; i++) {
                const angle = (explosion.life / explosion.maxLife) * Math.PI * 2 + (i * Math.PI * 0.4);
                const particleSize = screenSize * 0.3;
                const px = explosion.x + Math.cos(angle) * screenSize * 0.8;
                const py = explosion.y + Math.sin(angle) * screenSize * 0.8;
                
                ctx.fillStyle = i % 2 === 0 ? '#ffff00' : '#ffaa00';
                ctx.beginPath();
                ctx.arc(px, py, particleSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // طراحی سکه
        function drawCoin(coin) {
            // درخشش سکه
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // بدنه سکه
            const gradient = ctx.createRadialGradient(
                coin.x, coin.y, 0,
                coin.x, coin.y, coin.size
            );
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.7, '#ffcc00');
            gradient.addColorStop(1, '#ff9900');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
            ctx.fill();
            
            // طرح سکه
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 0.7, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            // انیمیشن چرخش
            ctx.save();
            ctx.translate(coin.x, coin.y);
            ctx.rotate(coin.rotation);
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(-coin.size * 0.3, -coin.size * 0.1, coin.size * 0.6, coin.size * 0.2);
            ctx.restore();
        }
        
        // ایجاد دشمن جدید
        function spawnEnemy() {
            // دشمنان معمولی
            if (Math.random() < 0.04) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    size: 40 + Math.random() * 30,
                    speed: 2 + Math.random() * 2,
                    health: 15,
                    lastShot: 0
                });
            }
            
            // دشمنان با تصاویر GIF
            if (Math.random() < 0.02) {
                const gifType = Math.random() < 0.5 ? 'gif1' : 'gif2';
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -80,
                    size: 60 + Math.random() * 40,
                    speed: 3 + Math.random() * 2,
                    health: 25,
                    lastShot: 0,
                    type: gifType
                });
            }
        }
        
        // شلیک گلوله قدرتمند بازیکن
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShot > shootDelay) {
                // شلیک سه گانه قدرتمند
                bullets.push({
                    x: playerX,
                    y: playerY - 60,
                    width: 15,
                    height: 35,
                    speed: 15,
                    damage: 20
                });
                
                bullets.push({
                    x: playerX - 25,
                    y: playerY - 50,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                bullets.push({
                    x: playerX + 25,
                    y: playerY - 50,
                    width: 12,
                    height: 30,
                    speed: 15,
                    damage: 15
                });
                
                lastShot = currentTime;
            }
        }
        
        // شلیک دشمنان
        function enemyShoot() {
            const currentTime = Date.now();
            if (currentTime - lastEnemyShot > enemyShootDelay && enemies.length > 0) {
                for (const enemy of enemies) {
                    if (currentTime - enemy.lastShot > 1500 + Math.random() * 1000) {
                        enemyBullets.push({
                            x: enemy.x,
                            y: enemy.y + enemy.size/2,
                            width: 8,
                            height: 20,
                            speed: 8,
                            damage: 10
                        });
                        enemy.lastShot = currentTime;
                    }
                }
                lastEnemyShot = currentTime;
            }
        }
        
        // ایجاد انفجار
        function createExplosion(x, y, size) {
            explosions.push({
                x: x,
                y: y,
                size: size,
                life: 40,
                maxLife: 40
            });
        }
        
        // ایجاد سکه
        function createCoins(x, y, count) {
            for (let i = 0; i < count; i++) {
                coinsParticles.push({
                    x: x,
                    y: y,
                    size: 12 + Math.random() * 8,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: 2 + Math.random() * 4,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    life: 120
                });
            }
        }
        
        // به روزرسانی امتیاز
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // به روزرسانی سکه
        function updateCoins() {
            coinsElement.textContent = coins;
        }
        
        // به روزرسانی سلامت
        function updateHealth() {
            const healthPercent = Math.max(0, playerHealth);
            healthPercentElement.textContent = healthPercent + '%';
            healthFill.style.width = healthPercent + '%';
        }
        
        // به روزرسانی مرحله
        function updateLevel() {
            levelElement.textContent = currentLevel;
        }
        
        // تشخیص برخورد
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            return distance < (radius1 + radius2);
        }
        
        // بازی تمام شد
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coins;
            gameOverScreen.classList.remove('hidden');
            backgroundSound.pause();
            
            // پاک کردن ذخیره بازی پس از پایان
            clearSavedGame();
        }
        
        // حلقه اصلی بازی
        function gameLoop() {
            if (!gameActive) return;
            
            // ذخیره بازی هر 3 ثانیه
            if (Date.now() % 3000 < 16) {
                saveGame();
            }
            
            // پاک کردن و رسم پس‌زمینه متحرک
            drawBackground();
            updateBackground();
            
            // انیمیشن چرخش جنگنده
            playerRoll = (playerX - canvas.width/2) / canvas.width * 25;
            
            // شلیک خودکار
            shoot();
            enemyShoot();
            
            // رسم بازیکن
            drawPlayer();
            
            // به روزرسانی و رسم گلوله‌های قدرتمند بازیکن
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                if (bullet.y < -50) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet);
                
                // بررسی برخورد گلوله با دشمن
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy, 10, enemy.size/2)) {
                        enemy.health -= bullet.damage;
                        
                        // ایجاد انفجار کوچک در محل برخورد
                        createExplosion(bullet.x, bullet.y, 20);
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.size);
                            createCoins(enemy.x, enemy.y, 3 + Math.floor(Math.random() * 4));
                            enemies.splice(j, 1);
                            score += 25;
                            updateScore();
                            
                            // ارتقاء مرحله بر اساس امتیاز
                            if (score >= currentLevel * 500) {
                                currentLevel++;
                                updateLevel();
                                
                                // پخش صدای تغییر مرحله
                                levelSound.currentTime = 0;
                                levelSound.play().catch(e => console.log("اتوپلی صداها نیاز به تعامل کاربر دارد"));
                            }
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // به روزرسانی و رسم گلوله‌های دشمن
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.y += bullet.speed;
                
                if (bullet.y > canvas.height + 50) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                drawBullet(bullet, true);
                
                // بررسی برخورد گلوله دشمن با بازیکن
                if (checkCollision(bullet, {x: playerX, y: playerY}, 8, 40)) {
                    createExplosion(bullet.x, bullet.y, 30);
                    enemyBullets.splice(i, 1);
                    playerHealth -= bullet.damage;
                    updateHealth();
                    
                    if (playerHealth <= 0) {
                        createExplosion(playerX, playerY, 100);
                        gameOver();
                        return;
                    }
                }
            }
            
            // ایجاد دشمنان جدید
            spawnEnemy();
            
            // به روزرسانی و رسم دشمنان
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                drawEnemy(enemy);
                
                // بررسی برخورد دشمن با بازیکن
                if (checkCollision(enemy, {x: playerX, y: playerY}, enemy.size/2, 40)) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    createExplosion(playerX, playerY, 80);
                    enemies.splice(i, 1);
                    playerHealth -= 25;
                    updateHealth();
                    
                    if (playerHealth <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // به روزرسانی و رسم انفجارها
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.life--;
                
                if (explosion.life <= 0) {
                    explosions.splice(i, 1);
                    continue;
                }
                
                drawExplosion(explosion);
            }
            
            // به روزرسانی و رسم سکه‌ها
            for (let i = coinsParticles.length - 1; i >= 0; i--) {
                const coin = coinsParticles[i];
                coin.x += coin.speedX;
                coin.y += coin.speedY;
                coin.rotation += coin.rotationSpeed;
                coin.life--;
                
                if (coin.life <= 0 || coin.y > canvas.height + 50) {
                    coinsParticles.splice(i, 1);
                    continue;
                }
                
                // بررسی جمع‌آوری سکه
                if (checkCollision(coin, {x: playerX, y: playerY}, coin.size, 40)) {
                    coins++;
                    updateCoins();
                    coinsParticles.splice(i, 1);
                    continue;
                }
                
                drawCoin(coin);
            }
            
            // ادامه حلقه بازی
            requestAnimationFrame(gameLoop);
        }
        
        // مدیریت کنترل لمسی - کشیدن جنگنده
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            isDragging = true;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            
            const deltaX = touch.clientX - dragStartX;
            const deltaY = touch.clientY - dragStartY;
            
            playerX += deltaX;
            playerY += deltaY;
            
            // محدود کردن حرکت به صفحه
            playerX = Math.max(60, Math.min(canvas.width - 60, playerX));
            playerY = Math.max(60, Math.min(canvas.height - 60, playerY));
            
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });
        
        // شروع بازی
        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameActive = true;
            initGame();
            gameLoop();
        });
        
        // شروع مجدد بازی
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            initGame();
            gameLoop();
        });
        
        // جلوگیری از اسکرول با لمس
        document.body.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ذخیره بازی هنگام بسته شدن صفحه
        window.addEventListener('beforeunload', function() {
            if (gameActive) {
                saveGame();
            }
        });
        
        // بارگذاری اولیه
        window.addEventListener('load', function() {
            resizeCanvas();
            console.log('بازی آماده است');
        });
    </script>
