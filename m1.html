<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام تمام صفحه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .fullscreen-message {
            width: 100%;
            height: 100%;
            border: 5px solid #4a00e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 2rem;
            line-height: 1.6;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .fullscreen-message {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .fullscreen-message {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-message">
        <!-- پیام خود را اینجا قرار دهید -->
        این پیام من است که در تمام صفحه نمایش داده می‌شود و فقط یک حاشیه دور آن کشیده شده است.
    </div>
</body>
</html>
