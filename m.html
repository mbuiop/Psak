<!DOCTYPE html>

    <title>پشتیبانی فروشگاه  انلاین عمده</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;

        }
        .support-text {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            font-weight: 600;
        }
        .contact-link:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .telegram:hover {
            background-color: #e3f2fd;
            color: #0088cc;
        }
        .gmail:hover {
            background-color: #fde8e6;
            color: #d44638;
        }
        .rubika:hover {
            background-color: #e3f4fc;
            color: #00a4e4;
        }
        .icon {
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
